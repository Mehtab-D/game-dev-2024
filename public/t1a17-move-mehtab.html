<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Images Example</title>
    <style>
        body {
            background-color: #ffffc9;
            text-align: center;
            position: relative; /* Enable positioning for absolute elements */
            height: 100vh; /* Full height */
            overflow: hidden; /* Hide overflow for moving images */
        }
        .image-container {
            position: absolute;
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust to center vertically */
        }
        #leftImageContainer {
            left: 0; /* Start on the left */
        }
        #rightImageContainer {
            right: 0; /* Start on the right */
        }
        #leftImage, #rightImage {
            width: 100px;
            height: 80px;
            position: relative; /* Position relative to their containers */
        }
    </style>
</head>
<body>
    <h1>t1a17-move-mehtab</h1>

    <!-- Left Image Controls -->
    <div id="leftImageContainer" class="image-container">
        <img id="leftImage" src="https://www.brigittegranton.com/uploads/9/3/9/1/93916298/24107-summer-glow-54x54-22-oil-brights_orig.jpg" alt="Left Image">
        <h2>Left Image (Moves Right)</h2>
        <input type="button" value="Move Right" onClick="moveRightImage()"><br><br>
        <input type="button" value="Auto Move Right" onClick="startAutoMoveRight()"><br><br>
    </div>

    <!-- Right Image Controls -->
    <div id="rightImageContainer" class="image-container">
        <img id="rightImage" src="https://i.etsystatic.com/30972341/r/il/50bbb0/3733725846/il_570xN.3733725846_9t2s.jpg" alt="Right Image">
        <h2>Right Image (Moves Left)</h2>
        <input type="button" value="Move Left" onClick="moveLeftImage()"><br><br>
        <input type="button" value="Auto Move Left" onClick="startAutoMoveLeft()"><br><br>
    </div>

    <script>
        // Global variables for the left image
        let leftClock;

        function moveRightImage() {
            const image = document.getElementById('leftImage');
            image.style.left = (parseInt(image.style.left) || 0) + 10 + 'px'; // Move right
        }

        function startAutoMoveRight() {
            clearInterval(leftClock);
            leftClock = setInterval(moveRightImage, 30); // Move every 30 ms
        }

        // Global variables for the right image
        let rightClock;

        function moveLeftImage() {
            const image = document.getElementById('rightImage');
            image.style.left = (parseInt(image.style.left) || (window.innerWidth - 100)) - 10 + 'px'; // Move left
        }

        function startAutoMoveLeft() {
            clearInterval(rightClock);
            rightClock = setInterval(moveLeftImage, 30); // Move every 30 ms
        }
    </script>
</body>
</html>
