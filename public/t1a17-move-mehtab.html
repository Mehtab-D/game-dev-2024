<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Images Example</title>
    <style>
        body {
            background-color: #ffffc9;
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .image-container {
            position: absolute;
            top: 50%; 
            transform: translateY(-50%);
        }
        #leftImageContainer {
            left: 0; /* Start on the left */
        }
        #rightImageContainer {
            right: 0; /* Start on the right */
        }
        #leftImage, #rightImage {
            width: 100px;
            height: 80px;
            position: relative; /* Keep images relative to their containers */
        }
        h2 {
            margin: 10px 0 0 0; /* Add margin to the top only */
        }
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align text and buttons */
        }
    </style>
</head>
<body>
    <h1>Image Movement Example</h1>

    <div id="leftImageContainer" class="image-container">
        <div class="text-container">
            <img id="leftImage" src="https://www.brigittegranton.com/uploads/9/3/9/1/93916298/24107-summer-glow-54x54-22-oil-brights_orig.jpg" alt="Left Image">
            <h2>Left Image (Moves Right)</h2>
            <input type="button" value="Move Right" onClick="moveRightImage()">
            <input type="button" value="Auto Move Right" onClick="startAutoMoveRight()">
        </div>
    </div>

    <div id="rightImageContainer" class="image-container">
        <div class="text-container">
            <img id="rightImage" src="https://i.etsystatic.com/30972341/r/il/50bbb0/3733725846/il_570xN.3733725846_9t2s.jpg" alt="Right Image">
            <h2>Right Image (Moves Left)</h2>
            <input type="button" value="Move Left" onClick="moveLeftImage()">
            <input type="button" value="Auto Move Left" onClick="startAutoMoveLeft()">
        </div>
    </div>

    <script>
        // Global variables for the left image
        let leftClock;

        function moveRightImage() {
            const image = document.getElementById('leftImage');
            const leftImageContainer = document.getElementById('leftImageContainer');
            let leftPosition = parseInt(image.style.left) || 0;
            leftPosition += 10; // Move right
            image.style.left = leftPosition + 'px'; // Update position
        }

        function startAutoMoveRight() {
            clearInterval(leftClock);
            leftClock = setInterval(moveRightImage, 30); // Move every 30 ms
        }

        // Global variables for the right image
        let rightClock;

        function moveLeftImage() {
            const image = document.getElementById('rightImage');
            let rightPosition = parseInt(image.style.right) || 0;
            rightPosition += 10; // Move left
            image.style.right = rightPosition + 'px'; // Update position
        }

        function startAutoMoveLeft() {
            clearInterval(rightClock);
            rightClock = setInterval(moveLeftImage, 30); // Move every 30 ms
        }

        // Initialize positions
        document.getElementById('leftImage').style.left = '0px'; // Start on the left
        document.getElementById('rightImage').style.right = '0px'; // Start on the right
    </script>
</body>
</html>
