<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Images Example</title>
    <style>
        body {
            background-color: #ffffc9;
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .image-container {
            position: absolute;
            top: 50%; 
            transform: translateY(-50%);
        }
        #leftImageContainer {
            left: 0; /* Start on the left */
        }
        #rightImageContainer {
            right: 0; /* Start on the right */
        }
        #diagonalImageContainer {
            left: 20px; /* Start in the top left corner */
            top: 20px; /* Start at the top of the page */
        }
        #leftImage, #rightImage, #diagonalImage {
            width: 100px;
            height: 80px;
            position: relative; /* Keep images relative to their containers */
        }
        h2 {
            margin: 10px 0; /* Add margin to the top */
        }
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align text */
        }
        #diagonalImage {
            margin-top: 10px; /* Space between image and text */
        }
        /* Increased margin for diagonal text and buttons */
        #diagonalImageContainer h2 {
            margin-top: 10px; /* Space below the image */
        }
        #diagonalImageContainer input {
            margin-top: 10px; /* Space above buttons */
        }
    </style>
</head>
<body>
    <h1>t1a17-move-mehtab</h1>

    <div id="leftImageContainer" class="image-container">
        <div class="text-container">
            <img id="leftImage" src="https://www.brigittegranton.com/uploads/9/3/9/1/93916298/24107-summer-glow-54x54-22-oil-brights_orig.jpg" alt="Left Image">
            <h2>Left Image (Moves Right)</h2>
            <input type="button" value="Move Right" onClick="moveRightImage()">
            <input type="button" value="Auto Move Right" onClick="startAutoMoveRight()">
        </div>
    </div>

    <div id="rightImageContainer" class="image-container">
        <div class="text-container">
            <img id="rightImage" src="https://i.etsystatic.com/30972341/r/il/50bbb0/3733725846/il_570xN.3733725846_9t2s.jpg" alt="Right Image">
            <h2>Right Image (Moves Left)</h2>
            <input type="button" value="Move Left" onClick="moveLeftImage()">
            <input type="button" value="Auto Move Left" onClick="startAutoMoveLeft()">
        </div>
    </div>

    <div id="diagonalImageContainer" class="image-container">
        <div class="text-container">
            <img id="diagonalImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/350px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg" alt="Diagonal Image">
            <h2>Diagonal Image (Moves Down Right)</h2>
            <input type="button" value="Move Down Right" onClick="moveDiagonalImage()">
            <input type="button" value="Auto Move Down Right" onClick="startAutoMoveDiagonal()">
        </div>
    </div>

    <script>
        // Global variables for the left image
        let leftClock;

        function moveRightImage() {
            const image = document.getElementById('leftImage');
            let leftPosition = parseInt(image.style.left) || 0;
            leftPosition += 10; // Move right
            image.style.left = leftPosition + 'px'; // Update position
        }

        function startAutoMoveRight() {
            clearInterval(leftClock);
            leftClock = setInterval(moveRightImage, 30); // Move every 30 ms
        }

        // Global variables for the right image
        let rightClock;

        function moveLeftImage() {
            const image = document.getElementById('rightImage');
            let rightPosition = parseInt(image.style.right) || 0;
            rightPosition += 10; // Move left
            image.style.right = rightPosition + 'px'; // Update position
        }

        function startAutoMoveLeft() {
            clearInterval(rightClock);
            rightClock = setInterval(moveLeftImage, 30); // Move every 30 ms
        }

        // Global variables for the diagonal image
        let diagonalClock;

        function moveDiagonalImage() {
            const image = document.getElementById('diagonalImage');
            let leftPosition = parseInt(image.style.left) || 0;
            let topPosition = parseInt(image.style.top) || 0;
            leftPosition += 10; // Move right
            topPosition += 10; // Move down
            image.style.left = leftPosition + 'px'; // Update left position
            image.style.top = topPosition + 'px'; // Update top position
        }

        function startAutoMoveDiagonal() {
            clearInterval(diagonalClock);
            diagonalClock = setInterval(moveDiagonalImage, 30); // Move every 30 ms
        }

        // Initialize positions
        document.getElementById('leftImage').style.left = '0px'; // Start on the left
        document.getElementById('rightImage').style.right = '0px'; // Start on the right
        document.getElementById('diagonalImage').style.left = '0px'; // Start in the top left corner
        document.getElementById('diagonalImage').style.top = '0px'; // Start at the top of the page
    </script>
</body>
</html>
