<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 100px); /* 3x3 puzzle */
      grid-gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .puzzle-piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px; /* original image size for the background */
      border: 1px solid #000;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      position: relative;
    }
    .hidden {
      visibility: hidden;
    }
    #status {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Add puzzle piece shape */
    .puzzle-piece {
      clip-path: polygon(
        0% 25%, 25% 0%, 50% 0%, 75% 0%, 100% 25%, 
        100% 75%, 75% 100%, 50% 100%, 25% 100%, 0% 75%
      );
    }
  </style>
</head>
<body>

  <h1>Puzzle</h1>
  <p>Click to load the world map image and solve the puzzle.</p>

  <div id="puzzle-container"></div>
  <button id="checkBtn" class="hidden" onclick="checkSolution()">Check Solution</button>
  <p id="status"></p>

  <script>
    const imageURL = 'https://www.custom-wallpaper-printing.co.uk/custom/catalog/map/Light-Political-World-Map-Mural-665429155-Z.jpg';
    let image = new Image();
    let puzzlePieces = [];
    const puzzleSize = 3; // 3x3 grid, 9 pieces
    let shuffledPieces = [];

    // Load the image from URL
    image.src = imageURL;
    image.onload = function () {
      createPuzzle(image);
    };

    function createPuzzle(image) {
      puzzlePieces = [];
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = image.width;
      canvas.height = image.height;

      ctx.drawImage(image, 0, 0);

      const pieceWidth = image.width / puzzleSize;
      const pieceHeight = image.height / puzzleSize;

      // Create the puzzle pieces
      for (let y = 0; y < puzzleSize; y++) {
        for (let x = 0; x < puzzleSize; x++) {
          const piece = {
            x: x * pieceWidth,
            y: y * pieceHeight,
            width: pieceWidth,
            height: pieceHeight,
            id: y * puzzleSize + x, // Unique ID for each piece
          };
          puzzlePieces.push(piece);
        }
      }

      shuffledPieces = [...puzzlePieces];
      shuffledPieces.sort(() => Math.random() - 0.5); // Shuffle pieces

      renderPuzzle();
    }

    function renderPuzzle() {
      const container = document.getElementById('puzzle-container');
      container.innerHTML = ''; // Clear the previous pieces
      shuffledPieces.forEach((piece, index) => {
        const div = document.createElement('div');
        div.classList.add('puzzle-piece');
        div.style.backgroundPosition = `-${piece.x}px -${piece.y}px`; // Use background from image
        div.dataset.index = index;
        div.draggable = true;
        div.addEventListener('dragstart', onDragStart);
        div.addEventListener('dragover', onDragOver);
        div.addEventListener('drop', onDrop);
        div.addEventListener('dragenter', onDragEnter);
        div.addEventListener('dragleave', onDragLeave);
        container.appendChild(div);
      });
      document.getElementById('checkBtn').classList.remove('hidden');
    }

    // Drag and drop event handlers
    function onDragStart(e) {
      e.dataTransfer.setData('text/plain', e.target.dataset.index);
    }

    function onDragOver(e) {
      e.preventDefault(); // Allow dropping by preventing the default behavior
    }

    function onDrop(e) {
      e.preventDefault();
      const draggedIndex = e.dataTransfer.getData('text/plain');
      const targetIndex = e.target.dataset.index;

      // Swap the pieces
      const draggedPiece = shuffledPieces[draggedIndex];
      shuffledPieces[draggedIndex] = shuffledPieces[targetIndex];
      shuffledPieces[targetIndex] = draggedPiece;

      renderPuzzle();
    }

    function onDragEnter(e) {
      e.target.style.border = '2px dashed #555'; // Highlight the target area
    }

    function onDragLeave(e) {
      e.target.style.border = '1px solid #000'; // Reset border
    }

    // Function to check if the puzzle is solved
    function checkSolution() {
      const isSolved = shuffledPieces.every((piece, index) => piece.id === index);
      document.getElementById('status').textContent = isSolved ? 'Puzzle solved!' : 'Try again!';
    }
  </script>

</body>
</html>
