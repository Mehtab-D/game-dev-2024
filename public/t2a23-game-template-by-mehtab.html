<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;
      background-image: url('https://onetreeplanted.org/cdn/shop/articles/Healthy_Forest_30c85fe5-6bca-45d3-ad0b-054f94dbef76_3000x.jpg?v=1689261462');
      background-repeat: repeat-x; /* Ensures the background repeats horizontally */
      background-size: cover;
      background-position: 0 0; /* Starts with background at position 0 */
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: white;
      margin-top: 20px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #myImg01, #myImg02 {
      position: absolute;
      width: 100px;
      height: 80px;
    }

    #retryScreen {
      display: none;
      text-align: center;
      color: white;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body id="myBody">

  <h1>Game Template by Mehtab</h1>

  <div id="gameArea">
    <img id="myImg01" style="top: 50px; left: 50px;" src="https://i5.walmartimages.ca/images/Enlarge/094/514/6000200094514.jpg" alt="Game Image 1">

    <img id="myImg02" style="top: 150px; left: 250px;" src="https://www.upack.in/media/catalog/product/cache/205cdd4bf6e8fc8cf30978dd64d31b81/u/p/upkj233p282_1.jpg" alt="Game Image 2">

    <!-- Buttons -->
    <input type="button" value="Auto Background Left" onclick="{
      clearInterval(myClock);
      let myTemp = '100px 0px';
      myClock = setInterval(function() {
        myGlobalX -= 1; /* Move slower by reducing the pixel shift */
        if (myGlobalX <= -100) { /* If the background has moved off-screen */
          myGlobalX = 0; /* Reset to the starting position */
        }
        myTemp = myGlobalX + 'px 0px';
        document.getElementById('myBody').style.backgroundPosition = myTemp;
      }, 50); /* Increase interval time to slow down movement */
    }">

    <input type="button" value="Image Right Fast Button onTouchStart" onclick="{
      document.getElementById('myImg01').style.left = 
      (parseInt(document.getElementById('myImg01').style.left) + 10) + 'px';
      myCheckHit(); /* Check for all collisions */
    }">
  </div>

  <!-- Retry Screen -->
  <div id="retryScreen" style="display:none; text-align:center;">
    <h2>You Lose!</h2>
    <p>Do you want to try again?</p>
    <button onclick="restartGame()">Retry</button>
  </div>

  <script>
    let myGlobalX = 0;        /* This part keeps track of x position of the background image */
    let myClock;           /* Controls the timing */

    function myHitOther(my1, my2) {  /* Function that checks if two things on the screen hit each other */
      let left1 = parseInt(document.getElementById(my1).style.left);
      let right1 = left1 + parseInt(document.getElementById(my1).style.width);
      let top1 = parseInt(document.getElementById(my1).style.top);
      let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
      let left2 = parseInt(document.getElementById(my2).style.left);
      let right2 = left2 + parseInt(document.getElementById(my2).style.width);
      let top2 = parseInt(document.getElementById(my2).style.top);
      let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);

      // Check for collision
      if ((right1 >= left2) && (bottom1 >= top2) && (left1 <= right2) && (top1 <= bottom2)) {
        return true;
      }
      return false;
    }

    // Function to check for hits and trigger the loss screen
    function myCheckHit() {
      if (myHitOther('myImg01', 'myImg02')) {
        gameOver();
      }
    }

    // Game over function to hide the game and show the retry screen
    function gameOver() {
      // Hide the game elements
      document.getElementById('gameArea').style.display = 'none';

      // Show the retry screen
      document.getElementById('retryScreen').style.display = 'block';
    }

    function restartGame() {
      location.reload(); /* Restarts the game and reloads the page to start over */
    }
  </script>

</body>
</html>
