<!DOCTYPE html>
<html>
<head>
  <title>t1a10-loops-by-mehtab</title>
</head>
<body>

  <h1 align="center">t1a10-loops-by-mehtab</h1>
  <a href="https://www.w3schools.com/js/js_loop_for.asp">Good reference to JavaScript Loops</a><br>

  <h4>Example Input/Output Code</h4>
  <pre>
// This section will display the output of the loops below
  </pre>
  
  <h4>Example Working Code</h4>
  
  <!-- Input fields for max loops and a "weird" number -->
  Max loops: <input id="myNum01" type="number" value="4"><br>
  Weird number: <input id="myWeird" type="number" value="2"><br><br>
  
  <!-- Buttons to execute different loops -->

  <!-- Button for a basic for loop with decisions -->
  <input type="button" value="Basic for loop with Decisions" onClick="{
    document.getElementById('myDiv01').innerHTML = '';
    let myTemp = '';
    let myMax = parseInt(document.getElementById('myNum01').value);
    for(let myLoop = 0; myLoop < myMax; myLoop++) {
      if(myLoop * 2 > myMax) {
        myTemp += 'Loop number: ' + myLoop + '<br>';
      }
    }
    document.getElementById('myDiv01').innerHTML = myTemp;
  }"><br><br>
  
  <!-- Button for a basic for loop only -->
  <input type="button" value="Basic For loop only" onClick="{
    let myTemp = '';
    let myMax = parseInt(document.getElementById('myNum01').value);
    for(let myLoop = 0; myLoop < myMax; myLoop++) {
      myTemp += 'Loop number: ' + myLoop + '<br>';
    }
    document.getElementById('myDiv01').innerHTML = myTemp;
  }"><br><br>
  
  <!-- Button to identify even numbers -->
  <input type="button" value="Even number identifier" onClick="{
    document.getElementById('myDiv01').innerHTML = '';
    let myTemp = '';
    let myMax = parseInt(document.getElementById('myNum01').value);
    for(let myLoop = 0; myLoop < myMax; myLoop++) {
      if(myLoop % 2 === 0) {
        myTemp += 'Even number: ' + myLoop + '<br>';
      }
    }
    document.getElementById('myDiv01').innerHTML = myTemp;
  }"><br><br>
  
  <!-- Div to display the results -->
  <div id="myDiv01"></div>

</body>
</html>
