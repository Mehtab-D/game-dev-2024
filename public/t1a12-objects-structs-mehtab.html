<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a12-objects-structs-mehtab</title>
    <style>
        body {
            border: 2px dotted #f7f5f7; /* Dashed border around the content */
            margin: 20px; /* Space between border and content */
            padding: 20px; /* Space inside the border */
            background-color: #9e4483;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center; /* Center-aligned heading */
            font-size: 2em;
            color: #f7f5f7;
        }

        h4 {
            font-size: 1.2em;
            color: #6e4b8b;
            margin-bottom: 10px;
        }

        #myDiv01 {
            background-color: #f4e0e6;
            border: 1px solid #d1b4d8;
            padding: 10px;
            margin-top: 20px;
            font-size: 1.1em;
            color: #6c4b8b;
        }

        input[type="text"], input[type="button"], input[type="number"], input[type="date"] {
            padding: 8px;
            font-size: 1em;
            margin: 5px;
            border: 1px solid #cdb1f0;
            border-radius: 4px;
        }

        input[type="button"] {
            background-color: #9a6bbd;
            color: white;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #7f4af0;
        }

        #season-image, #fireworks {
            max-width: 300px;
            height: auto;
            margin-top: 10px;
        }

        .animal-button {
            background-color: #9a6bbd;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .animal-button:hover {
            background-color: #7f4af0;
        }

        .animal-info {
            margin-top: 20px;
        }

        .animal-info img {
            max-width: 250px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>t1a12-objects-structs-mehtab</h1>

<a href="#">Good reference to JavaScript Objects</a><br>

<h4>Example Objects code</h4>
<pre>
let myPerson = {
  "firstName": "John",
  "lastName": "Doe",
  "age": 50,
  "eyeColor": "blue"
}
</pre>

<h4>Example working Objects code</h4>
Nothing: <input type="text" id="myText01" value="Objects"><br>

<!-- Buttons for existing objects -->
<input type="button" value="Example Object Set and Show" onClick="showPerson()">
<input type="button" value="Book Object Set and Show" onClick="showBook()">
<input type="button" value="Movie Object Set and Show" onClick="showMovie()">

<!-- Heading and Buttons for animal selection -->
<h4>Choose an Animal</h4>
<input type="button" value="Elephant" onClick="showAnimal('elephant')" class="animal-button">
<input type="button" value="Jellyfish" onClick="showAnimal('jellyfish')" class="animal-button">
<input type="button" value="Owl" onClick="showAnimal('owl')" class="animal-button">

<div id="myDiv01">...</div>

<script>
  // Function to show person object
  function showPerson() {
    let myPerson = {
      'firstName': 'John',
      'lastName': 'Doe',
      'age': 50,
      'eyeColor': 'blue'
    };

    // Clear previous content
    document.getElementById('myDiv01').innerHTML = '';
    document.getElementById('myDiv01').innerHTML += '<br>myPerson Object has properties:<br>';
    document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>';
    document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>';
    document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>';
    document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>';
  }

  // Function to show book object with an image
  function showBook() {
    let book = {
      'title': 'The Great Gatsby',
      'author': 'F. Scott Fitzgerald',
      'yearPublished': 1925,
      'genre': 'Fiction',
      'imageURL': 'https://upload.wikimedia.org/wikipedia/commons/7/7a/The_Great_Gatsby_Cover_1925_Retouched.jpg'
    };

    // Clear previous content
    document.getElementById('myDiv01').innerHTML = '';

    document.getElementById('myDiv01').innerHTML += '<br>Book Object has properties:<br>';
    document.getElementById('myDiv01').innerHTML += 'title: ' + book.title + '<br>';
    document.getElementById('myDiv01').innerHTML += 'author: ' + book.author + '<br>';
    document.getElementById('myDiv01').innerHTML += 'yearPublished: ' + book.yearPublished + '<br>';
    document.getElementById('myDiv01').innerHTML += 'genre: ' + book.genre + '<br>';

    // Adding the book image
    document.getElementById('myDiv01').innerHTML += '<img src="' + book.imageURL + '" alt="Book Cover" style="max-width: 200px; height:auto; margin-top: 10px;">';
  }

  // Function to show movie object with a poster image
  function showMovie() {
    let movie = {
      'title': 'Star Wars: Revenge of the Sith',
      'director': 'George Lucas',
      'releaseYear': 2005,
      'genre': 'Science Fiction/Action',
      'posterURL': 'https://m.media-amazon.com/images/M/MV5BNTc4MTc3NTQ5OF5BMl5BanBnXkFtZTcwOTg0NjI4NA@@._V1_QL75_UY281_CR11,0,190,281_.jpg'
    };

    // Clear previous content
    document.getElementById('myDiv01').innerHTML = '';

    document.getElementById('myDiv01').innerHTML += '<br>Movie Object has properties:<br>';
    document.getElementById('myDiv01').innerHTML += 'Title: ' + movie.title + '<br>';
    document.getElementById('myDiv01').innerHTML += 'Director: ' + movie.director + '<br>';
    document.getElementById('myDiv01').innerHTML += 'Release Year: ' + movie.releaseYear + '<br>';
    document.getElementById('myDiv01').innerHTML += 'Genre: ' + movie.genre + '<br>';

    // Adding the movie poster image
    document.getElementById('myDiv01').innerHTML += '<img src="' + movie.posterURL + '" alt="Movie Poster" style="max-width: 200px; height:auto; margin-top: 10px;">';
  }

  // Animal objects for elephant, jellyfish, and owl
  const animals = {
    'elephant': {
      'name': 'Elephant',
      'habitat': 'Savannah, Grasslands, Forests',
      'imageURL': 'https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTdse_U9h1cxpwy4Xxpojmiz4osOc1M5Dle2i84LzphtZJPcrJng0IqvHiq5Ie4VZ4hRNIl4IgSUlIAfpx5cwI-aw'
    },
    'jellyfish': {
      'name': 'Jellyfish',
      'habitat': 'Oceans, Warm Seas',
      'imageURL': 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRVAzDu69PJJ_Esdiyex10BD1G_vtppUfRoJQOF_zmPybE2q3VE1fhGc89NphDuv4i3Qr6CI3lJPCIgNwE03NBHEA'
    },
    'owl': {
      'name': 'Owl',
      'habitat': 'Forests, Grasslands, Deserts',
      'imageURL': 'https://media.istockphoto.com/id/128491639/photo/close-up-of-an-owl.jpg?s=612x612&w=0&k=20&c=FhKbUkGVJH8S1sSv9NY0M8DEhXZgOPzxTnkbSjrYMOw='
    }
  };

  // Function to show animal details
  function showAnimal(animalKey) {
    const animal = animals[animalKey];
    document.getElementById('myDiv01').innerHTML = '';

    document.getElementById('myDiv01').innerHTML += '<h4>' + animal.name + '</h4>';
    document.getElementById('myDiv01').innerHTML += 'Habitat: ' + animal.habitat + '<br>';
    document.getElementById('myDiv01').innerHTML += '<img src="' + animal.imageURL + '" alt="' + animal.name + '" style="max-width: 250px; height:auto; margin-top: 10px;">';
  }
</script>

</body>
</html>
