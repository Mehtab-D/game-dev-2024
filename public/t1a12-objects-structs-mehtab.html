<h4>Example working Objects code</h4>
Nothing: <input type="text" id="myText01" value="Objects"><br>

<!-- Buttons for existing objects -->
<input type="button" value="Example Object Set and Show" onClick="showPerson()">
<input type="button" value="Book Object Set and Show" onClick="showBook()">
<input type="button" value="Movie Object Set and Show" onClick="showMovie()">

<!-- Buttons for animal selection -->
<input type="button" value="Elephant" onClick="showAnimal('elephant')">
<input type="button" value="Jellyfish" onClick="showAnimal('jellyfish')">
<input type="button" value="Owl" onClick="showAnimal('owl')">

<div id="myDiv01">...</div>

<script>
  // Function to show person object
  function showPerson() {
    let myPerson = {
      'firstName': 'John',
      'lastName': 'Doe',
      'age': 50,
      'eyeColor': 'blue'
    };

    // Clear previous content
    document.getElementById('myDiv01').innerHTML = '';
    document.getElementById('myDiv01').innerHTML += '<br>myPerson Object has properties:<br>';
    document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>';
    document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>';
    document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>';
    document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>';
  }

  // Function to show book object with an image
  function showBook() {
    let book = {
      'title': 'The Great Gatsby',
      'author': 'F. Scott Fitzgerald',
      'yearPublished': 1925,
      'genre': 'Fiction',
      'imageURL': 'https://upload.wikimedia.org/wikipedia/commons/7/7a/The_Great_Gatsby_Cover_1925_Retouched.jpg'
    };

    // Clear previous content
    document.getElementById('myDiv01').innerHTML = '';

    document.getElementById('myDiv01').innerHTML += '<br>Book Object has properties:<br>';
    document.getElementById('myDiv01').innerHTML += 'title: ' + book.title + '<br>';
    document.getElementById('myDiv01').innerHTML += 'author: ' + book.author + '<br>';
    document.getElementById('myDiv01').innerHTML += 'yearPublished: ' + book.yearPublished + '<br>';
    document.getElementById('myDiv01').innerHTML += 'genre: ' + book.genre + '<br>';

    // Adding the book image
    document.getElementById('myDiv01').innerHTML += '<img src="' + book.imageURL + '" alt="Book Cover" style="max-width: 200px; height:auto; margin-top: 10px;">';
  }

  // Function to show movie object with a poster image
  function showMovie() {
    let movie = {
      'title': 'Star Wars: Revenge of the Sith',
      'director': 'George Lucas',
      'releaseYear': 2005,
      'genre': 'Science Fiction/Action',
      'posterURL': 'https://m.media-amazon.com/images/M/MV5BNTc4MTc3NTQ5OF5BMl5BanBnXkFtZTcwOTg0NjI4NA@@._V1_QL75_UY281_CR11,0,190,281_.jpg'
    };

    // Clear previous content
    document.getElementById('myDiv01').innerHTML = '';

    document.getElementById('myDiv01').innerHTML += '<br>Movie Object has properties:<br>';
    document.getElementById('myDiv01').innerHTML += 'Title: ' + movie.title + '<br>';
    document.getElementById('myDiv01').innerHTML += 'Director: ' + movie.director + '<br>';
    document.getElementById('myDiv01').innerHTML += 'Release Year: ' + movie.releaseYear + '<br>';
    document.getElementById('myDiv01').innerHTML += 'Genre: ' + movie.genre + '<br>';

    // Adding the movie poster image
    document.getElementById('myDiv01').innerHTML += '<img src="' + movie.posterURL + '" alt="Movie Poster" style="max-width: 200px; height:auto; margin-top: 10px;">';
  }

  // Animal objects for elephant, jellyfish, and owl
  const animals = {
    'elephant': {
      'name': 'Elephant',
      'habitat': 'Savannah, Grasslands, Forests',
      'imageURL': 'https://upload.wikimedia.org/wikipedia/commons/6/69/Elephant_in_the_Serengeti.jpg'
    },
    'jellyfish': {
      'name': 'Jellyfish',
      'habitat': 'Oceans, Warm Seas',
      'imageURL': 'https://upload.wikimedia.org/wikipedia/commons/6/6c/Atlantic_jellyfish.jpg'
    },
    'owl': {
      'name': 'Owl',
      'habitat': 'Forests, Grasslands, Deserts',
      'imageURL': 'https://upload.wikimedia.org/wikipedia/commons/d/d1/Great_Horned_Owl.jpg'
    }
  };

  // Function to display selected animal information
  function showAnimal(animalChoice) {
    const animal = animals[animalChoice];
    const animalInfoDiv = document.getElementById('myDiv01');
    animalInfoDiv.innerHTML = `
      <h3>${animal.name}</h3>
      <p><strong>Habitat:</strong> ${animal.habitat}</p>
      <img src="${animal.imageURL}" alt="${animal.name}" style="max-width: 300px; height:auto; margin-top: 10px;">
    `;
  }
</script>
