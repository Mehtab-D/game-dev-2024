<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fbe6ff;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Aligns items to the right */
            width: 100%;
            padding-right: 20px; /* Optional: Adds some padding from the right edge */
        }
        .input-container {
            display: flex;
            justify-content: flex-start; /* Aligns items to the left */
            width: 100%;
            padding-left: 20px; /* Optional: Adds some padding from the left edge */
            margin-top: 20px; /* Adds some space below the heading */
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0d3f75;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        input:focus {
            border-color: #b4b0ff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0d3f75;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b4b0ff;
        }
    </style>
</head>
<body>
    <h1>Events By Mehtab</h1>
    <div class="button-container">
        <button id="myButton">Click Me</button>
    </div>
    <div class="input-container">
        <input type="text" id="myInput" placeholder="Select some text">
    </div>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button was clicked!');
        });

        document.getElementById('myInput').addEventListener('select', function() {
            this.style.backgroundColor = '#e0ffe0'; // Change background color on text selection
        });

        document.getElementById('myInput').addEventListener('blur', function() {
            this.style.backgroundColor = ''; // Reset background color when input loses focus
        });
    </script>
</body>
</html>
