<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Key Button with Spin</title>
    <style>
        #myButton, #okButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        #arrow {
            display: none; /* Initially hidden */
            font-size: 50px;
            animation: spin 2s linear infinite; /* Spinning animation */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="myButton">Press the Down Arrow!</button>
    <div id="arrow">⬇️</div>
    <button id="okButton" style="display: none;">OK</button> <!-- Initially hidden -->

    <script>
        const button = document.getElementById('myButton');
        const arrow = document.getElementById('arrow');
        const okButton = document.getElementById('okButton');

        // Function to show the arrow and OK button
        function showArrow() {
            arrow.style.display = 'block';          // Show the spinning arrow
            okButton.style.display = 'inline-block'; // Show the OK button
        }

        // Event listener for keydown
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') {
                button.click();  // Trigger button click
            }
        });

        // Click event listener for the main button
        button.addEventListener('click', function() {
            showArrow(); // Show arrow and OK button
        });

        // Click event listener for the OK button
        okButton.addEventListener('click', function() {
            arrow.style.display = 'none';       // Hide the spinning arrow
            okButton.style.display = 'none';    // Hide the OK button
        });
    </script>
</body>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar with Color Change</title>
    <style>
        body {
            height: 2000px; /* Make the page tall enough to scroll */
            margin: 0;
            display: flex;
        }
        #scrollBox {
            width: 20px;
            height: 100%; /* Full height */
            background-color: black; /* Initial color */
            transition: background-color 0.5s; /* Smooth transition */
            position: fixed; /* Keep it fixed while scrolling */
            left: 10px; /* Position from the left */
            top: 0; /* Start at the top */
        }
        .content {
            margin-left: 50px; /* Leave space for the scroll box */
            padding: 20px;
            font-size: 24px;
            color: #333;
        }
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="scrollBox"></div>
    <div class="content">
        <h3>Use the Scroll Bar to Change the Box Color!</h3>
        
        <!-- Add more content here to allow scrolling -->
        <div style="height: 1500px;"></div> <!-- Just to add more scrollable content -->
    </div>

    <script>
        window.onscroll = function() {
            let scrollPosition = window.scrollY;
            let windowHeight = window.innerHeight;
            let documentHeight = document.body.scrollHeight;
            let maxScroll = documentHeight - windowHeight;
            
            // Calculate the scroll percentage
            let scrollPercent = scrollPosition / maxScroll;

            // Change the color of the scroll box
            let newColor = `rgb(${Math.floor(255 * scrollPercent)}, ${Math.floor(255 * (1 - scrollPercent))}, 0)`;
            document.getElementById('scrollBox').style.backgroundColor = newColor;
        };
    </script>
</body>
</html>
