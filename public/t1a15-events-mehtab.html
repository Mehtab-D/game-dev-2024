<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fbe6ff;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #message {
            display: none;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>t1a15-events-mehtab</h1>
    <div id="message">Key has been pressed!</div>

    <script>
        // Add event listener for keydown
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') { // Check if the down arrow key was pressed
                document.getElementById('message').style.display = 'block'; // Show the message
            }
        });
    </script>
</body>
</html>
