<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fbe6ff;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Aligns items to the right */
            width: 100%;
            padding-right: 20px; /* Optional: Adds some padding from the right edge */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0d3f75;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b4b0ff;
        }
    </style>
</head>
<body>
    <h1>Events By Mehtab</h1>
    <div class="button-container">
        <button id="myButton">Click Me</button>
    </div>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button was clicked!');
        });
    </script>
    
</body>
</html>

<div class="input-container">
    <input type="text" id="myInput" placeholder="Select the number 5">
</div>
<div class="image-container" id="imageContainer" style="display: none; margin-top: 20px;">

    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg" alt="Descriptive Alt Text" height="200" width="300">

    <button id="okButton">OK</button>
</div>

<script>
    document.getElementById('myInput').addEventListener('select', function() {
        const selectedText = window.getSelection().toString();
        if (selectedText === '5') {
            document.getElementById('imageContainer').style.display = 'block';
        }
    });

    document.getElementById('okButton').addEventListener('click', function() {
        document.getElementById('imageContainer').style.display = 'none';
    });
</script>
