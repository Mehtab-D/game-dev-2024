<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fbe6ff;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Aligns items to the right */
            width: 100%;
            padding-right: 20px; /* Optional: Adds some padding from the right edge */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0d3f75;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b4b0ff;
        }
        #arrow {
            display: none; /* Initially hidden */
            font-size: 50px;
            animation: spin 2s linear infinite; /* Spinning animation */
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body onmousemove="document.getElementById('myDiv01').innerHTML='x:' + event.clientX + ', y:' + event.clientY"
      onkeydown="if (event.key === 'ArrowDown') { document.getElementById('myButton').click(); }">

    <h1>t1a15-events-mehtab</h1>
    <div class="button-container">
        <button id="myButton">Click Me</button>
    </div>

    <div class="input-container" style="display: flex; justify-content: flex-start; width: 100%; padding-left: 20px; margin-top: 20px;">
        <label for="numberSelect">Select the Number 5:</label>
        <select id="numberSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div class="image-container" id="imageContainer" style="display: none; margin-top: 20px;">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg" alt="Descriptive Alt Text" height="200" width="300">
        <button id="okButton">OK</button>
    </div>

    <div id="arrow">⬇️</div>

    <div id="resizableContainer" style="position: absolute; top: 70px; left: 30px;">
        <img id="resizableImage" src="https://i.etsystatic.com/8073388/r/il/8e53f8/806908565/il_570xN.806908565_lyd0.jpg" alt="Resizing Image" style="max-width: 100%; height: auto;">
        <div class="resize-handle" id="resizeHandle" style="width: 10px; height: 10px; position: absolute; bottom: 0; right: 0; cursor: nwse-resize;"></div>
    </div>

    <script>
        // Button click event
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button was clicked!');
            const arrow = document.getElementById('arrow');
            const okButton = document.getElementById('okButton');
            arrow.style.display = 'block';  // Show the spinning arrow
            okButton.style.display = 'inline-block'; // Show the OK button
        });

        // Select number 5 to show image
        document.getElementById('numberSelect').addEventListener('change', function() {
            if (this.value === '5') {
                document.getElementById('imageContainer').style.display = 'block';
            } else {
                document.getElementById('imageContainer').style.display = 'none';
            }
        });

        // Click OK to hide image
        document.getElementById('okButton').addEventListener('click', function() {
            document.getElementById('imageContainer').style.display = 'none';
        });

        // Resizing image event
        const image = document.getElementById('resizableImage');
        const resizeHandle = document.getElementById('resizeHandle');
        let isResizing = false;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resizeImage);
            document.addEventListener('mouseup', stopResizing);
        });

        function resizeImage(e) {
            if (isResizing) {
                const newWidth = e.clientX - image.getBoundingClientRect().left;
                const aspectRatio = image.naturalWidth / image.naturalHeight;
                const newHeight = newWidth / aspectRatio;

                if (newWidth > 0 && newHeight > 0) {
                    image.style.width = `${newWidth}px`;
                    image.style.height = `${newHeight}px`;
                }
            }
        }

        function stopResizing() {
            isResizing = false;
            document.removeEventListener('mousemove', resizeImage);
            document.removeEventListener('mouseup', stopResizing);
        }

        // Scrollbar color change
        window.onscroll = function() {
            let scrollPosition = window.scrollY;
            let windowHeight = window.innerHeight;
            let documentHeight = document.body.scrollHeight;
            let maxScroll = documentHeight - windowHeight;

            let scrollPercent = scrollPosition / maxScroll;
            let newColor = `rgb(${Math.floor(255 * scrollPercent)}, ${Math.floor(255 * (1 - scrollPercent))}, 0)`;
            document.getElementById('scrollBox').style.backgroundColor = newColor;
        };
    </script>

</body>
</html>
