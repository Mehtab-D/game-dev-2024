<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Interactive Elements</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            background-color: #fbe6ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0d3f75;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b4b0ff;
        }

        /* Input container and select box */
        .input-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding-left: 20px;
            margin-top: 20px;
        }

        #scrollBox {
            width: 20px;
            height: 100%;
            background-color: black;
            transition: background-color 0.5s;
            position: fixed;
            left: 10px;
            top: 0;
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Resize image container */
        .resize-handle {
            width: 10px;
            height: 10px;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }

    </style>
</head>
<body>

    <h1>Events By Mehtab</h1>

    <!-- Button for triggering alert -->
    <div class="button-container" style="width: 100%; padding-right: 20px; text-align: right;">
        <button id="myButton">Click Me</button>
    </div>

    <!-- Event triggered by select box value -->
    <div class="input-container">
        <label for="numberSelect">Select the Number 5:</label>
        <select id="numberSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div class="image-container" id="imageContainer" style="display: none; margin-top: 20px;">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg" alt="Descriptive Alt Text" height="200" width="300">
        <button id="okButton">OK</button>
    </div>

    <!-- Scroll bar example -->
    <div id="scrollBox"></div>

    <!-- Image resizing example -->
    <div id="resizableContainer" style="position: relative;">
        <img id="resizableImage" src="https://i.etsystatic.com/8073388/r/il/8e53f8/806908565/il_570xN.806908565_lyd0.jpg" alt="Resizing Image" style="max-width: 100%; height: auto;">
        <div class="resize-handle" id="resizeHandle"></div>
    </div>

    <script>
        // Button click event
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button was clicked!');
        });

        // Select change event to show image when number 5 is selected
        document.getElementById('numberSelect').addEventListener('change', function() {
            if (this.value === '5') {
                document.getElementById('imageContainer').style.display = 'block';
            } else {
                document.getElementById('imageContainer').style.display = 'none';
            }
        });

        // OK button to hide image
        document.getElementById('okButton').addEventListener('click', function() {
            document.getElementById('imageContainer').style.display = 'none';
        });

        // Scroll bar color change
        window.onscroll = function() {
            let scrollPosition = window.scrollY;
            let windowHeight = window.innerHeight;
            let documentHeight = document.body.scrollHeight;
            let maxScroll = documentHeight - windowHeight;
            let scrollPercent = scrollPosition / maxScroll;
            let newColor = `rgb(${Math.floor(255 * scrollPercent)}, ${Math.floor(255 * (1 - scrollPercent))}, 0)`;
            document.getElementById('scrollBox').style.backgroundColor = newColor;
        };

        // Image resize handling
        const image = document.getElementById('resizableImage');
        const resizeHandle = document.getElementById('resizeHandle');

        let isResizing = false;
        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resizeImage);
            document.addEventListener('mouseup', stopResizing);
        });

        function resizeImage(e) {
            if (isResizing) {
                const newWidth = e.clientX - image.getBoundingClientRect().left;
                const aspectRatio = image.naturalWidth / image.naturalHeight;
                const newHeight = newWidth / aspectRatio;

                if (newWidth > 0 && newHeight > 0) {
                    image.style.width = `${newWidth}px`;
                    image.style.height = `${newHeight}px`;
                }
            }
        }

        function stopResizing() {
            isResizing = false;
            document.removeEventListener('mousemove', resizeImage);
            document.removeEventListener('mouseup', stopResizing);
        }
    </script>

</body>
</html>
