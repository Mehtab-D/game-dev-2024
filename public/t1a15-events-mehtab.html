<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Key Button with Spin</title>
    <style>
        #myButton, #okButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        #arrow {
            display: none; /* Initially hidden */
            font-size: 50px;
            animation: spin 2s linear infinite; /* Spinning animation */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="myButton">Press the Down Arrow!</button>
    <div id="arrow">⬇️</div>
    <button id="okButton" style="display: none;">OK</button> <!-- Initially hidden -->

    <script>
        const button = document.getElementById('myButton');
        const arrow = document.getElementById('arrow');
        const okButton = document.getElementById('okButton');

        // Function to show the arrow and OK button
        function showArrow() {
            arrow.style.display = 'block';          // Show the spinning arrow
            okButton.style.display = 'inline-block'; // Show the OK button
        }

        // Event listener for keydown
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') {
                button.click();  // Trigger button click
            }
        });

        // Click event listener for the main button
        button.addEventListener('click', function() {
            showArrow(); // Show arrow and OK button
        });

        // Click event listener for the OK button
        okButton.addEventListener('click', function() {
            arrow.style.display = 'none';       // Hide the spinning arrow
            okButton.style.display = 'none';    // Hide the OK button
        });
    </script>
</body>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Reveal Images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: left;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        .hover-text {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
            margin: 20px;
        }
        .image {
            display: none; /* Initially hidden */
            width: 100px; /* Set image size */
            margin: 10px;
            opacity: 0; /* Start with opacity 0 for fade effect */
            transition: opacity 1s ease; /* Transition effect */
        }
        #okButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
    </style>
</head>
<body>
  
    <div class="hover-text" id="hoverText">Hover over me!</div>

    <div class="image-container" id="imageContainer">
        <img src="https://i.pinimg.com/736x/1f/54/84/1f5484df0ca4c8a2d7b10b1fc38483de.jpg" class="image" alt="Image 1">
        <img src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_1280.jpg" class="image" alt="Image 2">
        <img src="https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?cs=srgb&dl=pexels-8moments-1266810.jpg&fm=jpg" class="image" alt="Image 3">
    </div>
    
    <button id="okButton">OK</button>

    <script>
        const hoverText = document.getElementById('hoverText');
        const images = document.querySelectorAll('.image');
        const okButton = document.getElementById('okButton');

        hoverText.onmouseover = function() {
            images.forEach((img, index) => {
                img.style.display = 'inline'; // Show the image
                setTimeout(() => {
                    img.style.opacity = 1; // Fade in the image
                }, index * 500); // Staggered effect
            });
            okButton.style.display = 'inline-block'; // Show the OK button
        };

        okButton.onclick = function() {
            images.forEach(img => {
                img.style.opacity = 0; // Reset opacity for fade out
                setTimeout(() => {
                    img.style.display = 'none'; // Hide the images after fade out
                }, 1000); // Wait for fade out to finish
            });
            okButton.style.display = 'none'; // Hide the OK button
        };
    </script>
</body>
</html>
