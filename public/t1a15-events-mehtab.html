<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Key Button with Spin</title>
    <style>
        #myButton, #okButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        #arrow {
            display: none; /* Initially hidden */
            font-size: 50px;
            animation: spin 2s linear infinite; /* Spinning animation */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="myButton">Press the Down Arrow!</button>
    <div id="arrow">⬇️</div>
    <button id="okButton" style="display: none;">OK</button> <!-- Initially hidden -->

    <script>
        const button = document.getElementById('myButton');
        const arrow = document.getElementById('arrow');
        const okButton = document.getElementById('okButton');

        // Function to show the arrow and OK button
        function showArrow() {
            arrow.style.display = 'block';          // Show the spinning arrow
            okButton.style.display = 'inline-block'; // Show the OK button
        }

        // Event listener for keydown
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') {
                button.click();  // Trigger button click
            }
        });

        // Click event listener for the main button
        button.addEventListener('click', function() {
            showArrow(); // Show arrow and OK button
        });

        // Click event listener for the OK button
        okButton.addEventListener('click', function() {
            arrow.style.display = 'none';       // Hide the spinning arrow
            okButton.style.display = 'none';    // Hide the OK button
        });
    </script>
</body>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar with Color Change</title>
    <style>
        body {
            height: 2000px; /* Make the page tall enough to scroll */
            margin: 0;
            display: flex;
        }
        #scrollBox {
            width: 20px;
            height: 100%; /* Full height */
            background-color: black; /* Initial color */
            transition: background-color 0.5s; /* Smooth transition */
            position: fixed; /* Keep it fixed while scrolling */
            left: 10px; /* Position from the left */
            top: 0; /* Start at the top */
        }
        .content {
            margin-left: 50px; /* Leave space for the scroll box */
            padding: 20px;
            font-size: 24px;
            color: #333;
        }
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="scrollBox"></div>
    <div class="content">
        <h3>Use the Scroll Bar to Change the Box Color!</h3>
        
        <!-- Add more content here to allow scrolling -->
        <div style="height: 1500px;"></div> <!-- Just to add more scrollable content -->
    </div>

    <script>
        window.onscroll = function() {
            let scrollPosition = window.scrollY;
            let windowHeight = window.innerHeight;
            let documentHeight = document.body.scrollHeight;
            let maxScroll = documentHeight - windowHeight;
            
            // Calculate the scroll percentage
            let scrollPercent = scrollPosition / maxScroll;

            // Change the color of the scroll box
            let newColor = `rgb(${Math.floor(255 * scrollPercent)}, ${Math.floor(255 * (1 - scrollPercent))}, 0)`;
            document.getElementById('scrollBox').style.backgroundColor = newColor;
        };
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Input Example</title>
    <style>
        body {
            margin: 0;
            
            position: relative; /* Enable positioning for children */
        }

        .form-container {
            position: absolute; /* Positioning relative to the body */
            top: 20px; /* Distance from the top */
            left: 70px; /* Distance from the left */
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <input type="text" id="nameInput" placeholder="Enter your name" oninput="updateName()">
        <button id="submitButton" onclick="submitName()">Submit</button>
        <div id="message"></div>
        <button id="okButton" style="display: none;" onclick="hideMessage()">OK</button>
    </div>

    <script>
        let userName = '';

        function updateName() {
            userName = document.getElementById('nameInput').value;
        }

        function submitName() {
            const messageDiv = document.getElementById('message');
            if (userName) {
                messageDiv.textContent = `Yay, ${userName}!`;
                messageDiv.style.display = 'block'; // Show the message
                document.getElementById('okButton').style.display = 'block'; // Show the OK button
            } else {
                alert('Please enter your name!');
            }
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none'; // Hide message
            document.getElementById('okButton').style.display = 'none'; // Hide OK button
            document.getElementById('nameInput').value = ''; // Clear input
            userName = ''; // Reset userName
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Image Resize Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #resizableContainer {
            display: inline-block; /* Keep container around the image */
            position: absolute; /* Change to absolute to position it */
            top: 50px; /* Set distance from the top */
            left: 80px; /* Set distance from the left */
        }

        img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            transition: width 0.3s; /* Smooth transition for width change */
        }

        .resize-handle {
            width: 10px;
            height: 10px;
          
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: nwse-resize; /* Resize cursor */
        }
    </style>
</head>
<body>
    <h2>Resize the Image</h2>
    <div id="resizableContainer">
        <img id="resizableImage" src="https://i.etsystatic.com/8073388/r/il/8e53f8/806908565/il_570xN.806908565_lyd0.jpg" alt="Resizing Image">
        <div class="resize-handle" id="resizeHandle"></div>
    </div>

    <script>
        const image = document.getElementById('resizableImage');
        const resizeHandle = document.getElementById('resizeHandle');

        let isResizing = false;

        // Mouse down event to start resizing
        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resizeImage);
            document.addEventListener('mouseup', stopResizing);
        });

        function resizeImage(e) {
            if (isResizing) {
                // Calculate new width and height
                const newWidth = e.clientX - image.getBoundingClientRect().left;
                const aspectRatio = image.naturalWidth / image.naturalHeight; // Maintain aspect ratio
                const newHeight = newWidth / aspectRatio; // Calculate height based on width

                // Set the new size only if they're positive
                if (newWidth > 0 && newHeight > 0) {
                    image.style.width = `${newWidth}px`; // Use backticks for template literals
                    image.style.height = `${newHeight}px`;
                }
            }
        }

        function stopResizing() {
            isResizing = false;
            document.removeEventListener('mousemove', resizeImage);
            document.removeEventListener('mouseup', stopResizing);
        }
    </script>
</body>
</html>
