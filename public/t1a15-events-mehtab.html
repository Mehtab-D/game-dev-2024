<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Event</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fbe6ff;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #message {
            display: none;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        #small-heading {
            font-size: 18px; /* Smaller font size */
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Key Press Event</h1>
    <div id="small-heading">Press the Down Arrow</div> <!-- Small heading -->
    <div id="message">Key has been pressed!</div> <!-- Message that will show when key is pressed -->

    <script>
        // Add event listener for keydown
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') { // Check if the down arrow key was pressed
                document.getElementById('message').style.display = 'block'; // Show the message
            }
        });
    </script>
</body>
</html>
