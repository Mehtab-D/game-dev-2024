<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fbe6ff;
            margin: 0;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #small-heading {
            font-size: 18px;
            color: #666;
            position: absolute;
            top: 60px;
            right: 20px;
        }
        #message {
            display: none;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            position: absolute;
            top: 100px;
            right: 20px;
        }
        /* Styling for the frosted image */
        .image-container {
            position: absolute;
            left: 20px;
            top: 150px;
        }
        .frosted-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            filter: blur(10px);
            transition: filter 0.3s ease;
        }
        .image-container:hover .frosted-image {
            filter: none;
        }

        /* Styling for the resizable image */
        .resize-container {
            position: absolute;
            right: 20px;
            top: 150px;
        }
        .resizable-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: width 0.3s ease, height 0.3s ease;
        }

        /* Styling for the quiz container */
        .quiz-container {
            position: absolute;
            left: 20px; /* Position it to the left */
            top: 350px; /* Adjust the vertical position */
        }
        #quiz-feedback {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }

        /* Styling for the new event (click to change color) */
        .click-container {
            position: absolute;
            right: 20px;
            top: 500px; /* Adjust the vertical position */
        }
        #helloText {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>t1a15-events-mehtab</h1>
    <div id="small-heading">Press the Down Arrow</div>
    <div id="message">Key has been pressed!</div>

    <!-- Frosted Image Container -->
    <div class="image-container">
        <img class="frosted-image" src="https://img.freepik.com/premium-photo/beautiful-butterfly-images-brighten-your-day_1199394-94530.jpg" alt="Frosted Image">
    </div>

    <!-- Resize Image Container -->
    <div class="resize-container">
        <div id="resize-heading" style="font-size: 18px; color: #666;">Resize the Image by hovering over and using mouse scroll</div>
        <img id="resizable-image" class="resizable-image" src="https://st.depositphotos.com/1005145/2280/i/450/depositphotos_22808756-stock-photo-beautiful-sunset-in-the-spring.jpg" alt="Resizable Image">
    </div>

    <!-- Quiz Section -->
    <div class="quiz-container">
        <div style="font-size: 18px; color: #666;">What is 5 + 2?</div>
        <select id="quiz-select">
            <option value="">Select an answer</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option> <!-- Correct Answer -->
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <div id="quiz-feedback"></div> <!-- Feedback will show here -->
    </div>

    <!-- Click to Change Color Section -->
    <div class="click-container">
        <div style="font-size: 18px; color: #666;">Click the Text</div>
        <p id="helloText">Hello</p> <!-- The text that changes color when clicked -->
    </div>

    <script>
        // Add event listener for keydown (ArrowDown)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') {
                document.getElementById('message').style.display = 'block'; // Show the message
            }
        });

        // Add event listener for resizing the image on mouse scroll
        let resizableImage = document.getElementById('resizable-image');
        
        // Prevent the default scroll behavior and handle image resizing
        resizableImage.addEventListener('wheel', function(event) {
            event.preventDefault(); // Prevent the default scroll behavior on the page

            let currentWidth = resizableImage.offsetWidth;
            let currentHeight = resizableImage.offsetHeight;

            if (event.deltaY > 0) {
                // Scroll down: decrease size
                resizableImage.style.width = (currentWidth - 20) + 'px';
                resizableImage.style.height = (currentHeight - 15) + 'px';
            } else {
                // Scroll up: increase size
                resizableImage.style.width = (currentWidth + 20) + 'px';
                resizableImage.style.height = (currentHeight + 15) + 'px';
            }
        });

        // Quiz Event - Check answer when selection changes
        let quizSelect = document.getElementById('quiz-select');
        let quizFeedback = document.getElementById('quiz-feedback');

        quizSelect.addEventListener('change', function() {
            let answer = quizSelect.value;

            if (answer === '7') {
                quizFeedback.textContent = "Correct!"; // Display "Correct!" if the answer is 7
                quizFeedback.style.color = "green"; // Optional: green color for correct answer
            } else {
                quizFeedback.textContent = "Incorrect!"; // Display "Incorrect!" if wrong answer
                quizFeedback.style.color = "red"; // Optional: red color for incorrect answer
            }
        });

        // Add event listener for click event on the "Hello" text
        document.getElementById('helloText').addEventListener('click', function() {
            this.style.color = 'purple';  // Change the text color to purple when clicked
        });
    </script>
</body>
</html>
