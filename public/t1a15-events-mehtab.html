<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Events Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fbe6ff;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding-right: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0d3f75;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b4b0ff;
        }
        #line {
            width: 100%;
            height: 2px;
            background-color: black;
            margin: 50px 0;
            cursor: pointer;
        }
        .image {
            display: none; /* Initially hidden */
            width: 100px; /* Set image size */
            margin: 10px;
            opacity: 0; /* Start with opacity 0 for fade effect */
            transition: opacity 1s ease; /* Transition effect */
        }
        #imageContainer {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        #okButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        #arrow {
            display: none; /* Initially hidden */
            font-size: 50px;
            animation: spin 2s linear infinite; /* Spinning animation */
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Integrated Events Example</h1>

    <div class="button-container">
        <button id="myButton">Click Me</button>
    </div>

    <div id="line"></div>
    <div id="coordinates" style="margin: 20px;"></div>

    <div class="input-container" style="display: flex; justify-content: flex-start; width: 100%; padding-left: 20px; margin-top: 20px;">
        <label for="numberSelect">Choose a number:</label>
        <select id="numberSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div class="image-container" id="imageContainer">
        <img src="https://via.placeholder.com/100" class="image" alt="Image 1">
        <img src="https://via.placeholder.com/100" class="image" alt="Image 2">
        <img src="https://via.placeholder.com/100" class="image" alt="Image 3">
    </div>
    <button id="okButton">OK</button>
    
    <div id="arrow">⬇️</div>

    <script>
        // Button click event
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button was clicked!');
        });

        // Dropdown change event
        document.getElementById('numberSelect').addEventListener('change', function() {
            if (this.value === '5') {
                document.getElementById('imageContainer').style.display = 'block';
            } else {
                document.getElementById('imageContainer').style.display = 'none';
            }
        });

        // Mouse over event
        const line = document.getElementById('line');
        const images = document.querySelectorAll('.image');

        line.onmouseover = function() {
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.style.display = 'inline'; // Show the image
                    img.style.opacity = 1; // Fade in the image
                }, index * 500); // Staggered effect
            });
            document.getElementById('okButton').style.display = 'inline-block'; // Show the OK button
        };

        // OK button click event
        document.getElementById('okButton').addEventListener('click', function() {
            images.forEach(img => {
                img.style.display = 'none'; // Hide the images
                img.style.opacity = 0; // Reset opacity
            });
            this.style.display = 'none'; // Hide the OK button
        });

        // Arrow key event
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') {
                document.getElementById('arrow').style.display = 'block'; // Show the arrow
                setTimeout(() => {
                    document.getElementById('arrow').style.display = 'none'; // Hide it again after a delay
                }, 2000);
            }
        });
    </script>
</body>
</html>
