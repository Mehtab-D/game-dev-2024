<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fbe6ff;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Aligns items to the right */
            width: 100%;
            padding-right: 20px; /* Optional: Adds some padding from the right edge */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0d3f75;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b4b0ff;
        }
        #arrow {
            display: none; /* Initially hidden */
            font-size: 50px;
            animation: spin 2s linear infinite; /* Spinning animation */
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
