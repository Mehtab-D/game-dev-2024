<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Data Extractor</title>
</head>
<body>
    <h1 align="center">Object Data Extractor</h1>
    <h3>Click the buttons to get the information</h3>

    <!-- Buttons and text boxes to explain what each button does -->
    <label for="button1">Button 1: window</label>
    <input type="text" id="button1" value="Shows information about the window object" size="50">
    <input type="button" value="1 window" onclick="myObjectData(window)">
    
    <br><br>

    <label for="button2">Button 2: document</label>
    <input type="text" id="button2" value="Shows information about the document object" size="50">
    <input type="button" value="2 document" onclick="myObjectData(document)">

    <br><br>

    <label for="button3">Button 3: document.myForm2</label>
    <input type="text" id="button3" value="Shows information about the form (myForm2)" size="50">
    <input type="button" value="3 document.myForm2" onclick="myObjectData(document.myForm2)">

    <!-- Repeat this for all other buttons -->

    <br><br>

    <!-- Output where the extracted information will be shown -->
    <h3>Object Information:</h3>
    <pre id="objectData">Click a button above to see the object data.</pre>

    <script>
        // Function to collect the data and display it in the 'objectData' element
        function myObjectData(myObject) {
            let objectData = '';

            // Loop through the properties and methods of the object
            for (var prop in myObject) {
                try {
                    objectData += prop + ' = ' + myObject[prop] + '\n';
                } catch (error) {
                    objectData += prop + ' = [Error retrieving property]\n';
                }
            }

            // Display the extracted data in the 'objectData' element
            document.getElementById('objectData').textContent = objectData;
        }
    </script>
</body>
</html>
