<h1 align="center">t1a08-variables-mehtab</h1>
<body style="background-color: #f5e4f4;">
    <style>
        * { color: #0c0e36; }
    </style>

    <div class="temp-converter">
        <h2>Temperature Converter</h2>
        <input type="number" id="celsius" placeholder="Celsius">
        <input type="button" value="Convert to Fahrenheit" onclick="convertToFahrenheit()">
        <div id="fahrenheitDisplay"></div>

        <h2>Add to Counter</h2>
        <input type="number" id="counterInput" placeholder="Enter a number">
        <input type="button" value="Add to Counter" onclick="addToCounter()">
        <div id="counterDisplay">Count: 0</div> <!-- Display for button count -->
        <div id="errorDisplay" style="color: red;"></div> <!-- Display for error messages -->

        <h2>Last Converted Temperature</h2>
        <div id="lastConvertedDisplay"></div> <!-- Display for the last converted temperature -->

        <h2>Product List</h2>
        <input type="text" id="productInput" placeholder="Add a product">
        <input type="button" value="Add Product" onclick="addProduct()">
        <div id="productListDisplay"></div> <!-- Display for product list -->
    </div>

    <script>
        let newButtonClickCount = 0; // Variable to count clicks for the new button
        let counterTotal = 0; // Variable to keep track of total count
        let lastConvertedFahrenheit = null; // Variable to store the last converted temperature
        let productList = []; // Product list array

        // Display the product list on the page
        function displayProductList() {
            const productListDisplay = document.getElementById('productListDisplay');
            productListDisplay.innerHTML = ""; // Clear previous list
            productList.forEach(product => {
                const listItem = document.createElement('div');
                listItem.innerText = product; // Add product to the list
                productListDisplay.appendChild(listItem); // Display product on the page
            });
        }

        function addProduct() {
            const productInput = document.getElementById('productInput').value; // Get the user input
            if (productInput.trim() === "") {
                alert("Please enter a product name."); // Alert if input is empty
                return; // Exit the function if input is empty
            }

            productList.push(productInput); // Add the product to the list
            displayProductList(); // Update the displayed product list
            document.getElementById('productInput').value = ""; // Clear the input field
        }

        function convertToFahrenheit() {
            const celsius = document.getElementById('celsius').value;
            const fahrenheit = (celsius * 9 / 5) + 32;
            lastConvertedFahrenheit = fahrenheit; // Update the last converted temperature
            document.getElementById('fahrenheitDisplay').innerText = `${celsius}°C is ${fahrenheit.toFixed(2)}°F`;
            document.getElementById('lastConvertedDisplay').innerText = `Last Converted: ${lastConvertedFahrenheit.toFixed(2)}°F`; // Display the last converted temperature
        }

        function addToCounter() {
            const input = document.getElementById('counterInput').value;
            const inputNumber = Number(input); // Convert input to a number
            const errorDisplay = document.getElementById('errorDisplay');

            // Validate input
            if (isNaN(inputNumber) || inputNumber < 0) {
                errorDisplay.innerText = "Please enter a valid positive number.";
                return; // Exit the function if input is invalid
            }

            errorDisplay.innerText = ""; // Clear error message if input is valid
            counterTotal += inputNumber; // Add the valid input to the total count
            document.getElementById('counterDisplay').innerText = `Count: ${counterTotal}`; // Update display
        }

        function countNewButtonClick() {
            newButtonClickCount++; // Increment click count for new button
            document.getElementById('newButtonClickCountDisplay').innerText = `Clicked: ${newButtonClickCount} times`; // Update display
        }
    </script>
</body>
