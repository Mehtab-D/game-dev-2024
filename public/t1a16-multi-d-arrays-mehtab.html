<h1 align="center">Multi-D-Arrays By Mehtab</h1>

<script>
  let myMax = 3;
  let myArrayManual = new Array(myMax);
  let myArrayAuto = new Array(myMax);
</script>

<style>
  #myDiv01 {
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 10px;
  }
</style>

Input size: <input type="number" id="arraySize" value="3"><br>
<input type="button" value="Set Size" onClick="{
  const sizeInput = parseInt(document.getElementById('arraySize').value);
  if (sizeInput > 0) {
    myMax = sizeInput;
    myArrayManual = new Array(myMax);
    myArrayAuto = new Array(myMax);
    document.getElementById('myDiv01').innerHTML = 'Array size set to ' + myMax;
  } else {
    alert('Please enter a positive number.');
  }
}"><br>

<input type="button" value="Set Manual Array" onClick="{
  myArrayManual = [[3, 4, 2], [1, 2, 3], [5, 6, 7]];
  document.getElementById('myDiv01').innerHTML = 'You set the array';
}">

<input type="button" value="Show Manual Array" onClick="{
  document.getElementById('myDiv01').innerHTML = '';
  for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
    for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
      document.getElementById('myDiv01').innerHTML += 
        `myArrayManual[${myLoop0}, ${myLoop1}] = ${myArrayManual[myLoop0][myLoop1]}<br>`;
    }
  }
}">

<input type="button" value="Set Auto Array" onClick="{
  myArrayAuto = Array.from({ length: myMax }, () => Array.from({ length: myMax }, () => Math.floor(Math.random() * 100)));
  document.getElementById('myDiv01').innerHTML = 'Auto array set';
}">

<input type="button" value="Show All Arrays" onClick="{
  let output = 'Manual Array:<br>';
  for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
    for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
      output += `myArrayManual[${myLoop0}, ${myLoop1}] = ${myArrayManual[myLoop0][myLoop1]}<br>`;
    }
  }
  
  output += '<br>Auto Array:<br>';
  for (let i = 0; i < myArrayAuto.length; i++) {
    output += `myArrayAuto[${i}] = ${myArrayAuto[i] ? myArrayAuto[i].join(', ') : 'empty'}<br>`;
  }
  
  document.getElementById('myDiv01').innerHTML = output;
}">

<input type="button" value="Reset Arrays" onClick="{
  myArrayManual = new Array(myMax);
  myArrayAuto = new Array(myMax);
  document.getElementById('myDiv01').innerHTML = 'Arrays have been reset';
}">

<input type="button" value="OK" onClick="{
  document.getElementById('myDiv01').innerHTML = '';
}"><br>

<div id="myDiv01">...</div>
