<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .card.flipped {
            background-color: #fff;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<h1>Memory Card Game</h1>
<div class="game-container" id="gameContainer"></div>

<script>
    const cardValues = ['🍎', '🍌', '🍇', '🍓', '🍉', '🍊', '🍒', '🍍'];
    const cards = [...cardValues, ...cardValues]; // Duplicate for pairs
    let cardFlipped = false;
    let firstCard, secondCard;
    let matchedPairs = 0;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function createCards() {
        const container = document.getElementById('gameContainer');
        const shuffledCards = shuffle(cards);
        shuffledCards.forEach(value => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.setAttribute('data-value', value);
            card.addEventListener('click', flipCard);
            container.appendChild(card);
        });
    }

    function flipCard() {
        if (this.classList.contains('flipped') || cardFlipped) return;

        this.classList.add('flipped');
        this.textContent = this.getAttribute('data-value');

        if (!cardFlipped) {
            cardFlipped = true;
            firstCard = this;
        } else {
            secondCard = this;
            checkForMatch();
        }
    }

    function checkForMatch() {
        const isMatch = firstCard.getAttribute('data-value') === secondCard.getAttribute('data-value');

        if (isMatch) {
            matchedPairs++;
            resetCards();
            if (matchedPairs === cardValues.length) {
                setTimeout(() => alert('Congratulations! You found all pairs!'), 500);
            }
        } else {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                firstCard.textContent = '';
                secondCard.classList.remove('flipped');
                secondCard.textContent = '';
                resetCards();
            }, 1000);
        }
    }

    function resetCards() {
        cardFlipped = false;
        firstCard = null;
        secondCard = null;
    }

    createCards();
</script>

</body>
</html>
