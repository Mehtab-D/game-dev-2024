<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Image</title>
    <style>
        .spin-image {
            width: 200px;
            height: 200px;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/d6/49/2f/d6492f367fcd09a470c9b34a5cb14f68.jpg" alt="Spinning Image" class="spin-image">
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Image Hover Effect</title>
    <style>
        .frosted-image {
            width: 300px;
            height: 200px;
            transition: filter 0.5s ease;
            filter: blur(8px); /* Initial frosted (blurred) effect */
        }

        .frosted-image:hover {
            filter: blur(0); /* Clear image on hover */
        }
    </style>
</head>
<body>
    <img src="https://i.natgeofe.com/n/c9107b46-78b1-4394-988d-53927646c72b/1095.jpg" alt="Frosted Image" class="frosted-image">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickering Neon Text</title>
    <style>
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #800080, 0 0 80px #800080, 0 0 90px #800080, 0 0 100px #800080, 0 0 150px #800080;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .neonText {
            color: black;
            font-size: 48px;
            text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #800080, 0 0 80px #800080, 0 0 90px #800080, 0 0 100px #800080, 0 0 150px #800080;
            animation: flicker 1.5s infinite alternate;
            position: absolute;
            top: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="neonText">Flickering Neon Text</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fit into Shape</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 50%; /* Makes the container a circle */
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
          top: 100px;
            right: 70px;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.13newsnow.com/assets/WVEC/images/e23dc125-7f4c-4783-8b28-925ec0d61d6f/e23dc125-7f4c-4783-8b28-925ec0d61d6f_750x422.jpg" alt="Sample Image">

</body>
