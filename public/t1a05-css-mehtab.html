<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehtab's CSS Page</title>
    <style>
        body {
            background-color: lavender;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/moroccan-flower.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 20px;
            padding: 30px;
            border: 10px dotted black;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 56px; /* Make the title bigger */
            font-style: italic; /* This tells it to be in italics */
            text-decoration: underline; /* Underlines the heading */
            width: 100%;
        }

        p, .text-box {
            font-size: 26px; /* Make other text bigger, but not bigger than the title */
        }

        .text-box {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid lavender;
            border-radius: 5px; /* Optional: round the corners */
            background-color: black; /* Optional: background color */
            color: white; /* Text color */
        }

        .spin-image {
            width: 200px; /* Adjusted image size */
            height: 200px;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .frosted-image {
            width: 250px; /* Adjusted size */
            height: 200px;
            transition: filter 0.5s ease;
            filter: blur(8px); /* Initial frosted (blurred) effect */
        }

        .frosted-image:hover {
            filter: blur(0); /* Clear image on hover */
        }

        .flicker-text {
            font-size: 34px; /* Adjusted size */
            animation: flicker 1.5s infinite;
            color: black;
            text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #800080, 0 0 80px #800080, 0 0 90px #800080, 0 0 100px #800080, 0 0 150px #800080;
            margin-top: 20px; /* Adds space between flickering text and mountain image */
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #800080, 0 0 80px #800080, 0 0 90px #800080, 0 0 100px #800080, 0 0 150px #800080;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .upside-down {
            transform: rotate(180deg);
            display: inline-block;
            font-size: 26px; /* Adjusted size */
        }

        .bright-image {
            width: 200px; /* Adjusted size */
            height: auto;
            filter: brightness(1);
            transition: filter 0.3s ease;
        }

        .slider-container {
            margin-top: 10px; /* Reduced margin for closer placement */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle-image {
            width: 150px; /* Circular image size */
            height: 150px;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image fits the circle */
        }

        .left-side, .right-side {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Mehtab's CSS Page</h1>
    <div class="left-side">
        <p>This is a <span class="text-box">highlighted</span> word.</p>
        <p style="font-weight: bold;">This text will be bold.</p>
        <div class="image-container">
            <img src="https://i.pinimg.com/736x/d6/49/2f/d6492f367fcd09a470c9b34a5cb14f68.jpg" alt="Spinning Image" class="spin-image">
        </div>
        <img src="https://i.natgeofe.com/n/c9107b46-78b1-4394-988d-53927646c72b/1095.jpg" alt="Frosted Image" class="frosted-image">
    </div>
    <div class="right-side">
        <div>
            <div>
    <img src="https://images.newscientist.com/wp-content/uploads/2024/02/06103007/SEI_189745988.jpg" alt="Circle Image" class="circle-image">
</div>

            <img id="dogImage" src="https://img.cutenesscdn.com/-/photos.demandstudios.com/getty/article/181/244/482305437.jpg" alt="Dog" class="bright-image">
            <div class="slider-container">
                <label for="brightnessRange">Adjust Brightness:</label>
                <input type="range" id="brightnessRange" min="0.5" max="2" step="0.1" value="1" oninput="adjustBrightness(this.value)">
            </div>
        </div>
        <div class="flicker-text">Flickering Neon Text</div>
        <p class="upside-down">Upside Down</p>
    </div>
    <script>
        function adjustBrightness(value) {
            document.getElementById('dogImage').style.filter = `brightness(${value})`;
        }
    </script>
</body>
</html>
