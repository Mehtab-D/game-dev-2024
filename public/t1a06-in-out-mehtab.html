<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a06-in-out-mehtab</title>
    <style>
        body {
         background-image: linear-gradient(to right, #d7c5ed , #cdb1f0,#c298f5);
        }
        h1 {
            text-align: center;
        }
        #season-image {
            display: none;
            max-width: 300px;
            height: auto;
        }
        #firework-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: none;
            margin-top: 10px;
        }
        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://i.gifer.com/VZvx.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: none;
        }
    </style>
</head>
<body>

<h1>t1a06-in-out-mehtab</h1>

<!-- Simple input for displaying name -->
Input: <input type="text" id="myFirstName" value="Name">
<input type="button" value="Show on page" onclick="document.getElementById('myDiv01').innerHTML = 'Your name is ' + document.getElementById('myFirstName').value;">
<div id="myDiv01">...</div>

<br><br>

<!-- Season input -->
Enter a season (spring, summer, fall, winter): 
<input type="text" id="seasonInput">
<input type="button" value="Favorite Season" onclick="showSeasonImage()">
<div id="season-div">
    <img id="season-image" src="" alt="Season Image">
    <input type="button" id="ok-button" value="OK" onclick="hideImage()" style="display: none;">
</div>

<br><br>

<!-- Fireworks input -->
Select a number from 1-10 for fireworks:
<input type="number" id="numberInput" min="1" max="10">
<input type="button" value="Show Fireworks" onclick="showFireworks()">
<div id="firework-container">
    <div id="fireworks"></div>
    <input type="button" value="OK" onclick="hideFireworks()" id="fireworks-ok-button" style="display: none;">
</div>

<br><br>

<!-- Fun Fact Input and Button -->
<input type="text" id="funFactInput" placeholder="Type 'fun fact' here">
<input type="button" value="Get Fun Fact" onclick="showFunFact()">
<div id="fun-fact" style="margin-top: 10px;"></div>

<br><br>

<!-- Random Color Input -->
<input type="text" id="randomColorInput" placeholder="Type 'random color' here">
<input type="button" value="Get Random Color" onclick="showRandomColor()">
<div id="color-display" style="margin-top: 10px; font-size: 20px;"></div>

<br><br>

<!-- Date Input -->
Enter a date: 
<input type="date" id="dateInput">
<input type="button" value="Show Selected Date" onclick="showSelectedDate()">
<div id="selected-date" style="margin-top: 10px;"></div>

<br><br>

<!-- Number Guessing Game -->
Enter your guess (10, 20, 30, ..., 100): 
<input type="number" id="guessInput" min="10" max="100" step="10">
<input type="button" value="Check Guess" onclick="checkGuess()">
<div id="guess-output" style="margin-top: 10px;"></div>

<br><br>

<!-- Math Question Input -->
<input type="text" id="mathQuestionInput" placeholder="Type any math question">
<input type="button" value="Get Random Math Question" onclick="getRandomMathQuestion()">
<div id="mathQuestionOutput" style="margin-top: 10px;"></div>

<br><br>

<!-- Change Background Color -->
Enter a color to change the background: 
<input type="text" id="bgColorInput" placeholder="Type a color (e.g., red)">
<input type="button" value="Change Background Color" onclick="changeBackgroundColor()">

<script>
    var funFacts = [
        "Did you know that honey never spoils? Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old!",
        "A group of flamingos is called a 'flamboyance'.",
        "Bananas are berries, but strawberries aren't!",
        "Octopuses have three hearts and blue blood.",
        "The Eiffel Tower can be 15 cm taller during the summer due to the expansion of iron in the heat.",
        "The Mona Lisa has no eyebrows.",
        "\"I Am\" is the shortest complete sentence in the English language."
    ];

    function showFunFact() {
        var userInput = document.getElementById('funFactInput').value.toLowerCase();
        if (userInput === "fun fact") {
            var randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById('fun-fact').innerText = funFacts[randomIndex];
        } else {
            document.getElementById('fun-fact').innerText = "Please type 'fun fact' to see a fun fact!";
        }
    }

    function showSeasonImage() {
        var season = document.getElementById('seasonInput').value.toLowerCase();
        var seasonImage = document.getElementById('season-image');
        var okButton = document.getElementById('ok-button');

        if (season === 'spring') {
            seasonImage.src = 'https://cdn.britannica.com/05/155405-050-F8969EE6/Spring-flowers-fruit-trees-bloom.jpg';
        } else if (season === 'summer') {
            seasonImage.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/20190212_SKJ0426-HDR-2.jpg/1200px-20190212_SKJ0426-HDR-2.jpg';
        } else if (season === 'fall') {
            seasonImage.src = 'https://thecontentpanel.com/wp-content/uploads/2021/11/Our-Ultimate-List-101-Fall-Blog-Post-Ideas-feat.jpg';
        } else if (season === 'winter') {
            seasonImage.src = 'https://upload.wikimedia.org/wikipedia/commons/b/b0/Winter_forest_silver.jpg';
        } else {
            alert('Please enter a valid season: spring, summer, fall, or winter.');
            seasonImage.style.display = 'none';
            okButton.style.display = 'none';
            return;
        }
        seasonImage.style.display = 'block';
        okButton.style.display = 'inline';
    }

    function hideImage() {
        document.getElementById('season-image').style.display = 'none';
        document.getElementById('ok-button').style.display = 'none';
    }

    function showFireworks() {
        var number = document.getElementById('numberInput').value;
        if (number >= 1 && number <= 10) {
            document.getElementById('firework-container').style.display = 'block';
            document.getElementById('fireworks').style.display = 'block';
            document.getElementById('fireworks-ok-button').style.display = 'inline';
        } else {
            alert('Please select a number between 1 and 10.');
        }
    }

    function hideFireworks() {
        document.getElementById('firework-container').style.display = 'none';
        document.getElementById('fireworks').style.display = 'none';
        document.getElementById('fireworks-ok-button').style.display = 'none';
    }

    function showSelectedDate() {
        var selectedDate = document.getElementById('dateInput').value;
        document.getElementById('selected-date').innerText = "You selected: " + selectedDate;
    }

    function showRandomColor() {
        var userInput = document.getElementById('randomColorInput').value.toLowerCase();
        if (userInput === "random color") {
            var colors = ["Red", "Green", "Blue", "Yellow", "Orange", "Purple", "Pink", "Brown", "Teal", "Navy", "Olive", "Maroon", "Aqua", "Fuchsia", "Lime"];
            var randomIndex = Math.floor(Math.random() * colors.length);
            document.getElementById('color-display').innerText = "Random Color: " + colors[randomIndex];
        } else {
            document.getElementById('color-display').innerText = "Please type 'random color' to get a color.";
        }
    }

    // Guessing game with feedback
    var correctNumber = Math.floor(Math.random() * 10) * 10 + 10; // Random number between 10 and 100

    function checkGuess() {
        var guess = parseInt(document.getElementById('guessInput').value);
        var output = document.getElementById('guess-output');

        if (isNaN(guess)) {
            output.innerText = "Please enter a valid number.";
            return;
        }

        if (guess === correctNumber) {
            output.innerText = "Congratulations! You guessed the right number!";
        } else if (guess < correctNumber) {
            output.innerText = "Too low! Try again.";
        } else {
            output.innerText = "Too high! Try again.";
        }
    }

    // Change background color function
    function changeBackgroundColor() {
        var color = document.getElementById('bgColorInput').value;
        document.body.style.backgroundColor = color;
    }

    // Random math question function
    function getRandomMathQuestion() {
        var userInput = document.getElementById('mathQuestionInput').value.trim();
        if (userInput.length > 0) {
            var mathQuestions = [
                "What is 12 + 15?",
                "What is 8 x 7?",
                "What is the square root of 144?",
                "What is 9 - 5?",
                "What is 50 / 2?"
            ];
            var randomIndex = Math.floor(Math.random() * mathQuestions.length);
            document.getElementById('mathQuestionOutput').innerText = mathQuestions[randomIndex];
        } else {
            document.getElementById('mathQuestionOutput').innerText = "Please enter a math question!";
        }
    }
</script>

</body>
</html>
