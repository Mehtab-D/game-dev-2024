<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Canvas Drawing</title>
  <style>
    /* Set the background color for the entire webpage */
    body {
      background-color: #e6eefa; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      flex-direction: column;
    }

    /* Center the canvas and buttons */
    canvas {
      border: 1px solid black;
    }

    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1 align="center">t2a21-canvas-mehtab</h1>

  <canvas id="myCanvas" width="500" height="500"></canvas><br><br>

  <!-- Buttons for various drawing actions -->
  <input type="button" value=".lineTo(30,200)" onclick="drawLine()">
  <input type="button" value=".arc(95,50,40,0,2* Math.PI)" onclick="drawArc()">
  <input type="button" value=".fillText('Hello World',400,100)" onclick="drawText()">
  <input type="button" value=".quadraticCurveTo(100,220,240,110)" onclick="drawQuadraticCurve()">
  <input type="button" value=".createLinearGradient(100,300,200,400)" onclick="drawGradient()">
  
  <!-- New button to draw the snowflake -->
  <input type="button" value="Draw Snowflake" onclick="drawSnowflake()">

  <script>
    var canvas = document.getElementById('myCanvas');
    var myContext = canvas.getContext('2d');

    // Line to (30,200)
    function drawLine() {
      myContext.beginPath();
      myContext.lineWidth = 1;
      myContext.moveTo(20, 10);
      myContext.lineTo(30, 200);
      myContext.stroke();
    }

    // Arc at (95,50) with radius 40
    function drawArc() {
      myContext.beginPath();
      myContext.lineWidth = 10;
      myContext.strokeStyle = 'green';
      myContext.arc(95, 50, 40, 0, 2 * Math.PI);
      myContext.stroke();
    }

    // Fill text 'Hello World' at (400, 100)
    function drawText() {
      myContext.font = '20px Arial';
      myContext.fillText('Hello World', 400, 100);
      
      // Apply transformation for rotated text
      myContext.translate(400, 100);
      myContext.rotate(60 * Math.PI / 180);
      myContext.fillText('Hello World', 10, 10);
      
      // Reset transformation
      myContext.resetTransform();
    }

    // Quadratic curve to (100,220) and (240,110)
    function drawQuadraticCurve() {
      myContext.beginPath();
      myContext.moveTo(300, 100);
      myContext.quadraticCurveTo(100, 220, 240, 110);
      myContext.stroke();
    }

    // Linear gradient from (100, 300) to (200, 400)
    function drawGradient() {
      var myGradient = myContext.createLinearGradient(100, 300, 200, 400);
      myGradient.addColorStop(0, 'red');
      myGradient.addColorStop(0.5, 'blue');
      myGradient.addColorStop(1, 'yellow');

      myContext.fillStyle = myGradient;
      myContext.fillRect(100, 300, 200, 400);
    }

    // Function to draw a snowflake with dark blue color
    function drawSnowflake() {
      // Clear the canvas before drawing and set the background color
      myContext.fillStyle = '#e6eefa'; // Light pastel blue background color
      myContext.fillRect(0, 0, canvas.width, canvas.height); // Fill the entire canvas with the background color

      // Set up the snowflake color and line width
      myContext.strokeStyle = '#003366'; // Dark blue color for the snowflake
      myContext.lineWidth = 5;

      // Function to draw a single arm of the snowflake
      function drawSnowflakeArm(x, y, length, angle) {
        myContext.save();
        myContext.translate(x, y); // Move to the center
        myContext.rotate(angle); // Rotate the line to the correct angle

        // Draw the arm (line)
        myContext.beginPath();
        myContext.moveTo(0, 0);
        myContext.lineTo(0, -length); // Length of the arm
        myContext.stroke();

        // Draw the branches of the arm
        myContext.save();
        myContext.translate(0, -length); // Move to the end of the arm

        // Draw the smaller branches
        myContext.save();
        myContext.rotate(Math.PI / 6); // Rotate by 30 degrees
        myContext.beginPath();
        myContext.moveTo(0, 0);
        myContext.lineTo(0, -length / 3);
        myContext.stroke();
        myContext.restore();

        myContext.save();
        myContext.rotate(-Math.PI / 3); // Rotate by -30 degrees
        myContext.beginPath();
        myContext.moveTo(0, 0);
        myContext.lineTo(0, -length / 3);
        myContext.stroke();
        myContext.restore();

        myContext.restore();
        myContext.restore();
      }

      // Draw 6 arms of the snowflake, evenly spaced
      var x = canvas.width / 2;
      var y = canvas.height / 2;
      var armLength = 80; // Length of the snowflake's arms

      for (var i = 0; i < 6; i++) {
        var angle = (i * Math.PI / 3); // 60 degree separation between arms
        drawSnowflakeArm(x, y, armLength, angle);
      }
    }
  </script>
</body>
</html>
