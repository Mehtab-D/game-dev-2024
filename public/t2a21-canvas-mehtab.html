<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Canvas Drawing</title>
</head>
  <style>
<body>
    background-color:#e6eefa;
    </style>
  <h1 align="center">t2a21-canvas-mehtab</h1>

  <canvas id="myCanvas" width="500" height="500" style="border:1px solid black;"></canvas><br><br>

  <!-- Buttons for various drawing actions -->
  <input type="button" value=".lineTo(30,200)" onclick="drawLine()">
  <input type="button" value=".arc(95,50,40,0,2* Math.PI)" onclick="drawArc()">
  <input type="button" value=".fillText('Hello World',400,100)" onclick="drawText()">
  <input type="button" value=".quadraticCurveTo(100,220,240,110)" onclick="drawQuadraticCurve()">
  <input type="button" value=".createLinearGradient(100,300,200,400)" onclick="drawGradient()">
  
  <!-- New button to draw the candy cane -->
  <input type="button" value="Draw Candy Cane" onclick="drawCandyCane()">

  <script>
    var canvas = document.getElementById('myCanvas');
    var myContext = canvas.getContext('2d');

    // Line to (30,200)
    function drawLine() {
      myContext.beginPath();
      myContext.lineWidth = 1;
      myContext.moveTo(20, 10);
      myContext.lineTo(30, 200);
      myContext.stroke();
    }

    // Arc at (95,50) with radius 40
    function drawArc() {
      myContext.beginPath();
      myContext.lineWidth = 10;
      myContext.strokeStyle = 'green';
      myContext.arc(95, 50, 40, 0, 2 * Math.PI);
      myContext.stroke();
    }

    // Fill text 'Hello World' at (400, 100)
    function drawText() {
      myContext.font = '20px Arial';
      myContext.fillText('Hello World', 400, 100);
      
      // Apply transformation for rotated text
      myContext.translate(400, 100);
      myContext.rotate(60 * Math.PI / 180);
      myContext.fillText('Hello World', 10, 10);
      
      // Reset transformation
      myContext.resetTransform();
    }

    // Quadratic curve to (100,220) and (240,110)
    function drawQuadraticCurve() {
      myContext.beginPath();
      myContext.moveTo(300, 100);
      myContext.quadraticCurveTo(100, 220, 240, 110);
      myContext.stroke();
    }

    // Linear gradient from (100, 300) to (200, 400)
    function drawGradient() {
      var myGradient = myContext.createLinearGradient(100, 300, 200, 400);
      myGradient.addColorStop(0, 'red');
      myGradient.addColorStop(0.5, 'blue');
      myGradient.addColorStop(1, 'yellow');

      myContext.fillStyle = myGradient;
      myContext.fillRect(100, 300, 200, 400);
    }

    // Function to draw the candy cane (more realistic shape)
    function drawCandyCane() {
      // Clear the canvas before drawing
      myContext.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the curved candy cane shape (arc + smooth line)
      myContext.beginPath();
      myContext.lineWidth = 10;
      myContext.strokeStyle = 'white';
      myContext.moveTo(250, 150); // Starting point for the cane

      // Create the candy cane's curved shape using quadraticCurveTo for smoothness
      myContext.quadraticCurveTo(350, 50, 300, 200); // Quadratic curve for smooth arc
      myContext.lineWidth = 12;
      myContext.strokeStyle = 'white';
      myContext.stroke();

      // Draw alternating red and white stripes
      var stripeWidth = 15; // Width of the stripes
      var stripeSpacing = 20; // Spacing between stripes along the curve
      for (var i = 0; i < 10; i++) {
        myContext.beginPath();
        var startAngle = 0.2 * i;  // Angle increment for each stripe
        var endAngle = startAngle + 0.2;  // Create stripe sections

        myContext.arc(250, 150, 100, startAngle, endAngle);  // Create a curved stripe
        myContext.lineWidth = stripeWidth;
        myContext.strokeStyle = (i % 2 === 0) ? 'red' : 'white';  // Alternate red and white
        myContext.stroke();
      }
    }
  </script>
</body>
</html>
