<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage</title>
  <style>
  
    h1 {
      text-align: center;
    }

  
    body {
      background-color: #e3ffe9;                /*head section is where the style set*/
    }

    
    #storedMessage {
      color: #271442;
      font-weight: bold;
    }
  </style>
</head>
<body onload="{
  myStorage = localStorage.getItem('myStoredText');
  if (myStorage != null) {                                        /*body section checks if there is any saved text, and if there is do it puts that saved text back into the text box*/
    document.getElementById('myText1').value = myStorage;
  }
}">

  <h1>t2a22-local-storage-mehtab</h1>

  Text example: <input id="myText1" type="text" size="70" value="" placeholder="Write here to store"><br>     /*you type sutff here*/

  <input type="button" value="Store Text" onClick="{
    var textToStore = document.getElementById('myText1').value;         /*this buttons allows the saving of the text*/
    localStorage.setItem('myStoredText', textToStore);        /*local storage keeps the text*/
    
  
    document.getElementById('storedMessage').innerText = textToStore + ' has been stored.';
    
  
    document.getElementById('myText1').value = '';
  }">

  <input type="button" value="Retrieve Text" onClick="{
    document.getElementById('myText1').value = localStorage.getItem('myStoredText');      /*this part of the code retrieves the text*/
  }">


  <input type="button" value="Clear Text" onClick="{
   
    document.getElementById('myText1').value = '';                   /*empties the text form the box and from the screen*/
    document.getElementById('storedMessage').innerText = '';
    localStorage.removeItem('myStoredText');
  }">

  <!-- This is where the stored text message will be displayed -->
  <p id="storedMessage"></p>

  <script>
    // Optionally you can add JS to handle the onUnload event more cleanly
    window.onbeforeunload = function() {
      localStorage.setItem('myStoredText', document.getElementById('myText1').value);
    };
  </script>

</body>
</html>
