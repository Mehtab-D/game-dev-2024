<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #cfe0fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #aeccfc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            width: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #5594fa;
        }
        button:hover {
            background-color: #1e6deb;
        }
        .operator {
            width: 70px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Simple Calculator</h1>

    <!-- Input fields for numbers -->
    <input id="num1" type="number" placeholder="Enter first number">
    <input id="num2" type="number" placeholder="Enter second number">

    <!-- Operation buttons -->
    <br>
    <button class="operator" onclick="calculate('add')">+</button>
    <button class="operator" onclick="calculate('subtract')">-</button>
    <button class="operator" onclick="calculate('multiply')">*</button>
    <button class="operator" onclick="calculate('divide')">/</button>

    <!-- Result display -->
    <div id="result">Result: </div>
</div>

<script>
    function calculate(operation) {
        // Get values from the inputs
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result;

        // Check if both numbers are valid
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerText = 'Please enter valid numbers';
            return;
        }

        // Perform the selected operation
        if (operation === 'add') {
            result = num1 + num2;
        } else if (operation === 'subtract') {
            result = num1 - num2;
        } else if (operation === 'multiply') {
            result = num1 * num2;
        } else if (operation === 'divide') {
            if (num2 === 0) {
                result = 'Error! Division by zero.';
            } else {
                result = num1 / num2;
            }
        }

        // Display the result
        document.getElementById('result').innerText = 'Result: ' + result;
    }
</script>

</body>
</html>
