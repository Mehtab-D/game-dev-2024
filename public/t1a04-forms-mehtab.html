<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Out the Form!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8c9cb8;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .option-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .form-group .option-container button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group .option-container button:hover {
            background-color: #357ae8;
        }
        .form-group .option-container label {
            margin: 0;
        }
        .form-group .option-container input {
            margin: 0;
        }
        .form-group .option-container button {
            margin-left: auto;
        }
        .form-group button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Fill Out the Form!</h2>
        <form>
            <div class="form-group">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" name="student-name">
            </div>
            <div class="form-group">
                <label for="student-email">Dream Vacation?:</label>
                <input type="email" id="student-email" name="student-email">
            </div>
            <div class="form-group">
                <label for="dob">Favorite Number?:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="grade">Pick a Numbe:</label>
                <select id="grade" name="grade">
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="option-container">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <button type="button">Select</button>
                </div>
                <div class="option-container">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <button type="button">Select</button>
                </div>
            </div>
            <div class="form-group">
                <label>Sports Interested In:</label>
                <div class="option-container">
                    <input type="checkbox" id="basketball" name="sports" value="basketball">
                    <label for="basketball">Basketball</label>
                    <button type="button">Select</button>
                </div>
                <div class="option-container">
                    <input type="checkbox" id="soccer" name="sports" value="soccer">
                    <label for="soccer">Soccer</label>
                    <button type="button">Select</button>
                </div>
                <div class="option-container">
                    <input type="checkbox" id="swimming" name="sports" value="swimming">
                    <label for="swimming">Swimming</label>
                    <button type="button">Select</button>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
