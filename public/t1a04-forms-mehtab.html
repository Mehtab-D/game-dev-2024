<!DOCTYPE html>
<html>
<head>
    <title>Fill Out the Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #84a8b5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Mixed Input Form</h2>
        <form action="/submit" method="post">
            <!-- Text Box -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Radio Buttons -->
            <p>Favorite Color:</p>
            <input type="radio" id="red" name="color" value="red">
            <label for="red">Red</label><br>
            <input type="radio" id="blue" name="color" value="blue">
            <label for="blue">Blue</label><br>
            <input type="radio" id="green" name="color" value="green">
            <label for="green">Green</label><br><br>

            <!-- Checkboxes -->
            <p>Hobbies:</p>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading">
            <label for="hobby1">Reading</label><br>
            <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
            <label for="hobby2">Traveling</label><br>
            <input type="checkbox" id="hobby3" name="hobbies" value="sports">
            <label for="hobby3">Sports</label><br><br>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
