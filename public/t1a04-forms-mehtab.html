<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .option-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .form-group .option-container button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group .option-container button:hover {
            background-color: #357ae8;
        }
        .form-group .option-container label {
            margin: 0;
        }
        .form-group .option-container input {
            margin: 0;
        }
        .form-group .option-container button {
            margin-left: auto;
        }
        .form-group button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Sample Google-like Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="option-container">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <button type="button">Select</button>
                </div>
                <div class="option-container">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <button type="button">Select</button>
                </div>
            </div>
            <div class="form-group">
                <label>Hobbies:</label>
                <div class="option-container">
                    <input type="checkbox" id="reading" name="hobbies" value="reading">
                    <label for="reading">Reading</label>
                    <button type="button">Select</button>
                </div>
                <div class="option-container">
                    <input type="checkbox" id="traveling" name="hobbies" value="traveling">
                    <label for="traveling">Traveling</label>
                    <button type="button">Select</button>
                </div>
                <div class="option-container">
                    <input type="checkbox" id="sports" name="hobbies" value="sports">
                    <label for="sports">Sports</label>
                    <button type="button">Select</button>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
