<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a06-in-out-mehtab.html</title>
    <style>
        
        body {
            background-color: #f1d3f5;
        h1 {
            text-align: center; /* This replaces align=center */
        }
        #season-image {
            display: none; /* Hide the image initially */
            max-width: 100%; /* Make sure the image fits the screen */
            height: auto;
        }
    </style>
</head>
<body>

<h1>t1a06-in-out-mehtab.html</h1>

<!-- Input for the name -->
Input: <input type="text" id="myFirstName" value="Name">
<input type="button" value="Show on page" onclick="
    document.getElementById('myDiv01').innerHTML = 'Your name is ' + 
    document.getElementById('myFirstName').value;
">

<div id="myDiv01">...</div>

<!-- New Input for Season -->
<br><br>
Enter a season (spring, summer, fall, winter): 
<input type="text" id="seasonInput">
<input type="button" value="Favorite Season" onclick="showSeasonImage()">

<!-- Image that will be shown based on the season -->
<div id="season-div">
    <img id="season-image" src="" alt="Season Image">
</div>

<script>
    // Function to show an image based on the season entered
    function showSeasonImage() {
        var season = document.getElementById('seasonInput').value.toLowerCase(); // Get the season input and convert to lowercase
        var seasonImage = document.getElementById('season-image');

        // Check the entered season and display the corresponding image
        if (season === 'spring') {
            seasonImage.src = 'https://cdn.britannica.com/05/155405-050-F8969EE6/Spring-flowers-fruit-trees-bloom.jpg'; // Replace with your actual image URL
            seasonImage.alt = 'Spring Image';
            seasonImage.style.display = 'block';
        } else if (season === 'summer') {
            seasonImage.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/20190212_SKJ0426-HDR-2.jpg/1200px-20190212_SKJ0426-HDR-2.jpg'; // Replace with your actual image URL
            seasonImage.alt = 'Summer Image';
            seasonImage.style.display = 'block';
        } else if (season === 'fall') {
            seasonImage.src = 'https://thecontentpanel.com/wp-content/uploads/2021/11/Our-Ultimate-List-101-Fall-Blog-Post-Ideas-feat.jpg'; // Replace with your actual image URL
            seasonImage.alt = 'Fall Image';
            seasonImage.style.display = 'block';
        } else if (season === 'winter') {
            seasonImage.src = 'https://upload.wikimedia.org/wikipedia/commons/b/b0/Winter_forest_silver.jpg'; // Replace with your actual image URL
            seasonImage.alt = 'Winter Image';
            seasonImage.style.display = 'block';
        } else {
            alert('Please enter a valid season: spring, summer, fall, or winter.');
            seasonImage.style.display = 'none'; // Hide the image if input is invalid
        }
    }
</script>

</body>
</html>
