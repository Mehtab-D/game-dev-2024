<script>
    class myAnimal {
        constructor(passName, passAge, passType, passColor) {
            this.myName = passName;
            this.myAge = passAge;
            this.myType = passType;
            this.myColor = passColor;
        }

        myShow() {
            // Return a string for displaying the animal's info
            return `${this.myName} is a ${this.myColor} ${this.myType} and is ${this.myAge} years old.`;
        }
    }

    // Array to store multiple animals
    let animals = [];

    // Function to add an animal to the list
    function addAnimal() {
        const name = document.getElementById('animalName').value;
        const age = document.getElementById('animalAge').value;
        const type = document.getElementById('animalType').value;
        const color = document.getElementById('animalColor').value;

        // Check if the input fields are not empty
        if (!name || !age || !color) {
            alert('Please fill in all fields!');
            return;
        }

        // Create a new animal object
        const newAnimal = new myAnimal(name, age, type, color);
        animals.push(newAnimal); // Add the new animal to the array

        // Create a string to display all animals
        let output = '<h4>Animals:</h4>';
        animals.forEach((animal, index) => {
            output += `<p>Animal ${index + 1}: ${animal.myShow()}</p>`;
        });

        // Update the div to show all animals
        document.getElementById('myDiv01').innerHTML = output;
    }
</script>
