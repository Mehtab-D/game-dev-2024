<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy List</title>
    <style>
        body {
            background-color: #ffcccb; /* Light pink background */
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #fff;
        }

        input[type="text"], input[type="number"], select {
            padding: 5px;
            margin: 5px;
        }

        input[type="button"] {
            padding: 10px;
            margin: 5px;
            background-color: #ff6699;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #e65c80;
        }

        #myDiv01 {
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        button {
            margin-left: 10px;
            padding: 5px;
            background-color: #ff3399;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6336d;
        }
    </style>
</head>
<body>

    <h1 align="center">Candy List</h1>

    <h4>Enter Candy Details:</h4>
    Name: <input type="text" id="candyName"><br>
    Flavor: <input type="text" id="candyFlavor"><br>
    Sweetness Level (1-10): <input type="number" id="candySweetness" min="1" max="10"><br>
    Type: <select id="candyType">
        <option value="Chocolate">Chocolate</option>
        <option value="Gummy">Gummy</option>
        <option value="Lollipop">Lollipop</option> <!-- Add more candy types here -->
    </select><br>

    <!-- Button to create and show multiple candies -->
    <input type="button" value="Create and Show Candies" onClick="addCandy()">

    <h4>Candy List:</h4>
    <!-- Div where candy details will be shown -->
    <div id="myDiv01">...</div>

    <script>
        // Base class for Candy
        class Candy {
            constructor(name, flavor, sweetness) {
                this.name = name;
                this.flavor = flavor;
                this.sweetness = sweetness;
            }

            showDetails() {
                document.getElementById('myDiv01').innerHTML = `${this.name} is a delicious ${this.flavor} flavored candy with a sweetness level of ${this.sweetness}!<br>`;
            }
        }

        // Class for Chocolate Candy
        class Chocolate extends Candy {
            showDetails() {
                document.getElementById('myDiv01').innerHTML = `${this.name} is a rich chocolate candy with a sweetness level of ${this.sweetness}.<br>`;
            }
        }

        // Class for Gummy Candy
        class Gummy extends Candy {
            showDetails() {
                document.getElementById('myDiv01').innerHTML = `${this.name} is a chewy gummy candy with a sweetness level of ${this.sweetness}.<br>`;
            }
        }

        // Class for Lollipop Candy
        class Lollipop extends Candy {
            showDetails() {
                document.getElementById('myDiv01').innerHTML = `${this.name} is a sweet lollipop with a sweetness level of ${this.sweetness}.<br>`;
            }
        }

        // Array to store multiple candies
        let candies = [];

        // Function to create and show candies
        function addCandy() {
            const name = document.getElementById('candyName').value;
            const flavor = document.getElementById('candyFlavor').value;
            const sweetness = document.getElementById('candySweetness').value;
            const type = document.getElementById('candyType').value;

            if (!name || !flavor || !sweetness) {
                alert('Please fill in all fields!');
                return;
            }

            let newCandy;

            // Create the correct type of candy based on the selected type
            if (type === 'Chocolate') {
                newCandy = new Chocolate(name, flavor, sweetness); // Use Chocolate class
            } else if (type === 'Gummy') {
                newCandy = new Gummy(name, flavor, sweetness); // Use Gummy class
            } else if (type === 'Lollipop') {
                newCandy = new Lollipop(name, flavor, sweetness); // Use Lollipop class
            }

            // Add the candy to the candies array
            candies.push(newCandy);

            // Create a string to display all candies
            let output = '<h4>Candies:</h4>';
            candies.forEach((candy, index) => {
                output += `<p>Candy ${index + 1}: ${candy.name} - ${candy.flavor} flavor with sweetness level of ${candy.sweetness}</p>`;
            });

            // Update the div to show all candies
            document.getElementById('myDiv01').innerHTML = output;
        }
    </script>

</body>
</html>
