<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays By Mehtab</title>
    <style>
        body {
            background-color: #ebccd7;
        }
        h1 {
            text-align: center;
        }
        #myDiv01, #myDiv02 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Arrays By Mehtab</h1>

    <label for="myFirstName">Input: </label>
    <input type="text" id="myFirstName" value="Fred"><br>

    <!-- Set and Show Array Buttons -->
    <input type="button" value="Set Array" onClick="setArray()">
    <input type="button" value="Show Array" onClick="showArray()"><br>

    <!-- Show Mixed Array Button -->
    <input type="button" value="Show Mixed Array" onClick="showMixedArray()"><br>

    <div id="myDiv01"></div>
    <div id="myDiv02"></div>

    <script>
        // Set a few Global Variables
        let myMax = 6;
        let myArray = new Array(myMax);  // Array with 6 elements
        let mixedArray = ['Fred', 42, true, 'Mary', 3.14, 'Peter'];

        function setArray() {
            // Setting values in the array
            myArray[0] = 'Fred';
            myArray[1] = 'Mary';
            myArray[2] = 'Peter';

            // Update the content in myDiv01
            document.getElementById('myDiv01').textContent = 'You set the array';
        }

        function showArray() {
            let output = '';
            // Looping through the array and displaying its contents
            for (let i = 0; i < 3; i++) {
                output += 'myArray[' + i + '] = ' + myArray[i] + '\n';
            }
            document.getElementById('myDiv01').textContent = output;
        }

        function showMixedArray() {
            let output = '';
            // Looping through the mixed array and displaying its contents
            for (let i = 0; i < mixedArray.length; i++) {
                output += 'mixedArray[' + i + '] = ' + mixedArray[i] + '\n';
            }
            document.getElementById('myDiv02').textContent = output;
        }
    </script>
</body>
</html>
