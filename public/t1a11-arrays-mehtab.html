    <script>
        // Set a few Global Variables
        let myMax = 6;
        let myArray = new Array(myMax);

        // Create a mixed array
        let mixedArray = ['Fred', 42, true, 'Mary', 3.14, 'Peter'];

        function setArray() {
            myArray[0] = 'Fred';
            myArray[1] = 'Mary';
            myArray[2] = 'Peter';

            document.getElementById('myDiv01').innerHTML = 'You set the array';
        }

        function showArray() {
            document.getElementById('myDiv01').innerHTML = '';
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                document.getElementById('myDiv01').innerHTML += 'myArray[' + myLoop + '] = ' + myArray[myLoop] + '<br>';
            }
        }

        function showMixedArray() {
            document.getElementById('myDiv02').innerHTML = '';
            for (let i = 0; i < mixedArray.length; i++) {
                document.getElementById('myDiv02').innerHTML += 'mixedArray[' + i + '] = ' + mixedArray[i] + '<br>';
            }
        }
    </script>

    Input: <input type="text" id="myFirstName" value="Fred"><br>

    <input type="button" value="Set Array" onClick="setArray()">
    <input type="button" value="Show Array" onClick="showArray()"><br>

    <input type="button" value="Show Mixed Array" onClick="showMixedArray()"><br>

    <div id="myDiv01">...</div>
    <div id="myDiv02">...</div>
