<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to my Website</title>
    <style>
        /* CSS Styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #000; /* Black text */
            background-color: #fff; /* White background */
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2rem;
            background-color: #ddbce3; /* Soft lavender header */
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            font-size: 2.5rem;
            color: #000; /* Black title text */
        }

        header p {
            font-size: 1.2rem;
            color: #555; /* Slightly softer text */
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            margin-bottom: 2rem;
        }

        section h2 {
            font-size: 1.8rem;
            color: #000; /* Black section titles */
            border-bottom: 2px solid #ddbce3; /* Lavender accent */
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        section p, section ul {
            font-size: 1rem;
            color: #333; /* Darker body text */
        }

        ul {
            list-style-type: none;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #ddbce3; /* Lavender footer */
            color: #000; /* Black text in footer */
            font-size: 0.9rem;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minimalist Website</h1>
        <p>Your elegant and simple online space</p>
    </header>
    
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to Mehtab's proper website.</p>
        </section>
        
        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Design Consulting</li>
                <li>Web Development</li>
                <li>Brand Strategy</li>
            </ul>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: info@minimalistwebsite.com</p>
            <p>Phone: +123 456 7890</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Minimalist Website. All rights reserved.</p>
    </footer>
</body>
</html>
