<body>

        let myIn1 = document.getElementById('myText1').value;
        let myNum1 = document.getElementById('myNum1').value;
        let decision = 'Decision: ';
        if (myIn1 === 'Mehtab' && myNum1 == 14) {
            decision += 'Perfect match!';
        } else {
            decision += 'Not a match.';
        }
