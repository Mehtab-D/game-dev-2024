<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to Do When Bored</title>
    <style>
        #options {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="boredButton">Things to Do When You're Bored</button>
    <div id="options">
        <ul>
            <li>Read a book</li>
            <li>Go for a walk</li>
            <li>Try a new recipe</li>
            <li>Learn a new skill online</li>
            <li>Watch a movie</li>
            <li>Do some exercise</li>
            <li>Call a friend</li>
        </ul>
    </div>

    <script>
        document.getElementById('boredButton').addEventListener('click', function() {
            var options = document.getElementById('options');
            if (options.style.display === 'none') {
                options.style.display = 'block';
            } else {
                options.style.display = 'none';
            }
        });
    </script>
</body>
