<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision-Making Examples</title>
    <style>
        body {
            border: 2px dashed #27186b;
            margin: 20px;
            padding: 20px;
            background-image: linear-gradient(to right, #a3aed1, #94a3d1, #7e91cc);
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px dotted #233363;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            max-width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            background-color: #27186b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #a3aed1;
        }
        #output {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<h1>t1a09-decision-if-mehtab</h1>

<!-- If Statement Example -->
<div class="section">
    <h2>If Statement</h2>
    <label>Can you Vote?</label><br>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkVotingEligibility()">Check Eligibility</button>
    <div id="ifResult" class="output"></div>
</div>

<!-- If...Else Example -->
<div class="section">
    <h2>If...Else Statement</h2>
    <label>Check Time of Day</label><br>
    <input type="number" id="timeInput" placeholder="Enter time (0-24)">
    <button onclick="checkTime()">Check Time</button>
    <div id="ifElseResult" class="output"></div>
</div>

<!-- Switch Statement Example -->
<div class="section">
    <h2>Switch Statement</h2>
    <label>Find Day of the Week</label><br>
    <input type="number" id="dayInput" placeholder="Enter a number (1-7)">
    <button onclick="getDay()">Get Day</button>
    <div id="switchResult" class="output"></div>
</div>

<!-- Random Decision Maker Section -->
<div class="section">
    <h2>Random Decision Maker</h2>
    <label for="optionsInput">Enter options (separate by commas):</label><br>
    <input type="text" id="optionsInput" placeholder="Option 1, Option 2, Option 3">
    <button onclick="makeRandomDecision()">Make a Decision</button>
    <div id="decisionResult" style="margin-top: 10px; font-size: 20px;"></div>
</div>

<!-- Meal Recommendation Section -->
<div class="section">
    <h2>Meal Recommendation</h2>
    <label for="dietInput">Select your dietary preference:</label><br>
    <select id="dietInput">
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="meat">Meat-Lover</option>
    </select>
    <button onclick="recommendMeal()">Get Meal Recommendation</button>
    <div id="mealResult" style="margin-top: 10px; font-size: 20px;"></div>
</div>

<!-- Activity Suggestion Section -->
<div class="section">
    <h2>Activity Suggestion</h2>
    <label for="activityTimeInput">Enter time (0-24):</label><br>
    <input type="number" id="activityTimeInput" placeholder="Enter time">
    <button onclick="suggestActivity()">Get Activity Suggestion</button>
    <div id="activityResult" style="margin-top: 10px; font-size: 20px;"></div>
</div>

<!-- Weather-Based Activity Suggestion Section -->
<div class="section">
    <h2>Weather-Based Activity</h2>
    <label for="weatherInput">Enter weather (sunny, rainy, snowy):</label><br>
    <input type="text" id="weatherInput" placeholder="sunny, rainy, snowy">
    <button onclick="getWeatherActivity()">Get Activity</button>
    <div id="weatherActivityResult" style="margin-top: 10px; font-size: 20px;"></div>
</div>

<script>
    // If Statement Example
    function checkVotingEligibility() {
        const age = document.getElementById("ageInput").value;
        const ifResult = document.getElementById("ifResult");
        if (age >= 18) {
            ifResult.textContent = "You are eligible to vote!";
        } else {
            ifResult.textContent = "You are not eligible to vote.";
        }
    }

    // If...Else Example
    function checkTime() {
        const time = document.getElementById("timeInput").value;
        const ifElseResult = document.getElementById("ifElseResult");
        if (time < 18) {
            ifElseResult.textContent = "Good day!";
        } else {
            ifElseResult.textContent = "Good evening!";
        }
    }

    // Switch Statement Example
    function getDay() {
        const day = document.getElementById("dayInput").value;
        const switchResult = document.getElementById("switchResult");
        let dayName;

        switch (parseInt(day)) {
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            case 7:
                dayName = "Sunday";
                break;
            default:
                dayName = "Invalid day";
        }

        switchResult.textContent = `Day: ${dayName}`;
    }

    // Random Decision Maker Example
    function makeRandomDecision() {
        var options = document.getElementById('optionsInput').value.split(',');
        options = options.map(option => option.trim()).filter(option => option.length > 0); // Clean up spaces and empty options

        if (options.length > 0) {
            var randomIndex = Math.floor(Math.random() * options.length);
            document.getElementById('decisionResult').innerText = "Random Decision: " + options[randomIndex];
        } else {
            document.getElementById('decisionResult').innerText = "Please enter at least one option.";
        }
    }

    // Meal Recommendation Example
    function recommendMeal() {
        const diet = document.getElementById("dietInput").value;
        const mealResult = document.getElementById("mealResult");
        let recommendation;

        switch (diet) {
            case "vegetarian":
                recommendation = "Alfredo Pasta";
                break;
            case "vegan":
                recommendation = "Gingery Spring Soup";
                break;
            case "meat":
                recommendation = "Grilled Steak with Vegetables?";
                break;
            default:
                recommendation = "Please select a valid dietary preference.";
        }

        mealResult.textContent = recommendation;
    }

    // Activity Suggestion Example
    function suggestActivity() {
        const time = document.getElementById("activityTimeInput").value;
        const activityResult = document.getElementById("activityResult");
        if (time >= 0 && time < 12) {
            activityResult.textContent = "Suggested Activity: Reading a book.";
        } else if (time >= 12 && time < 18) {
            activityResult.textContent = "Suggested Activity: Exercising.";
        } else if (time >= 18 && time < 24) {
            activityResult.textContent = "Suggested Activity: Watching a movie.";
        } else {
            activityResult.textContent = "Please enter a valid time (0-24).";
        }
    }

    // Weather-Based Activity Example
    function getWeatherActivity() {
        const weather = document.getElementById("weatherInput").value.toLowerCase();
        const weatherActivityResult = document.getElementById("weatherActivityResult");
        
        if (weather === "sunny") {
            weatherActivityResult.textContent = "How about a picnic in the park?";
        } else if (weather === "rainy") {
            weatherActivityResult.textContent = "A perfect day for indoor board games!";
        } else if (weather === "snowy") {
            weatherActivityResult.textContent = "Time for some winter sports like snowboarding!";
        } else {
            weatherActivityResult.textContent = "Please enter a valid weather condition (sunny, rainy, snowy).";
        }
    }
</script>

</body>
</html>
