<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making with JavaScript</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"], input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        input[type="button"] {
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1 align="center">Decision Making Example</h1>

<!-- Input Section -->
<label for="myText1">Input Text:</label>
<input type="text" id="myText1" value="Mehtab"><br>

<label for="myNum1">Input Number:</label>
<input type="number" id="myNum1" value="14"><br>

<!-- Buttons for Decisions -->
<input type="button" value="Is Mehtab" onclick="checkName('Mehtab')"><br>
<input type="button" value="Is Mehtab Else" onclick="checkName('Not Mehtab')"><br>

<!-- Output Display -->
<div id="output"></div>

<!-- Boredom Suggestions -->
<h2>Things to Do When Bored</h2>
<input type="text" id="boredInput" placeholder="Type here...">
<button id="enterButton">Enter</button>
<div id="options" style="display:none;">
    <p>Output:</p>
    <ul>
        <li>Read a book</li>
        <li>Go for a walk</li>
        <li>Try a new recipe</li>
        <li>Learn a new skill online</li>
        <li>Watch a movie</li>
        <li>Do some exercise</li>
        <li>Call a friend</li>
    </ul>
</div>

<script>
    function checkName(expectedName) {
        let myIn1 = document.getElementById('myText1').value;
        if (myIn1 === expectedName) {
            document.getElementById('output').innerHTML = `Hi ${myIn1}!`;
        } else {
            document.getElementById('output').innerHTML = `Was expecting ${expectedName}.`;
        }
    }

    document.getElementById('enterButton').addEventListener('click', function() {
        var input = document.getElementById('boredInput').value.toLowerCase();
        if (input === "things to do when you're bored") {
            document.getElementById('options').style.display = 'block';
        } else {
            alert('Please enter the correct phrase: "things to do when you\'re bored"');
        }
    });
</script>

</body>
</html>
