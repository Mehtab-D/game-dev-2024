<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision-Making Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>ta109-decision-if-mehtab</h1>

    <!-- If Statement Example -->
    <div class="section">
        <h2>If Statement</h2>
        <p>Check if you are eligible to vote by entering your age:</p>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button onclick="checkVotingEligibility()">Check Eligibility</button>
        <p id="ifResult"></p>
    </div>

    <!-- If...Else Example -->
    <div class="section">
        <h2>If...Else Statement</h2>
        <p>Check if it is day or evening based on the time (0 - 24):</p>
        <input type="number" id="timeInput" placeholder="Enter time (0-24)">
        <button onclick="checkTime()">Check Time</button>
        <p id="ifElseResult"></p>
    </div>

    <!-- Switch Statement Example -->
    <div class="section">
        <h2>Switch Statement</h2>
        <p>Enter a number (1-7) to get the day of the week:</p>
        <input type="number" id="dayInput" placeholder="Enter a number (1-7)">
        <button onclick="getDay()">Get Day</button>
        <p id="switchResult"></p>
    </div>

    <script>
        // If Statement Example
        function checkVotingEligibility() {
            const age = document.getElementById("ageInput").value;
            const ifResult = document.getElementById("ifResult");
            if (age >= 18) {
                ifResult.textContent = "You are eligible to vote!";
            } else {
                ifResult.textContent = "You are not eligible to vote.";
            }
        }

        // If...Else Example
        function checkTime() {
            const time = document.getElementById("timeInput").value;
            const ifElseResult = document.getElementById("ifElseResult");
            if (time < 18) {
                ifElseResult.textContent = "Good day!";
            } else {
                ifElseResult.textContent = "Good evening!";
            }
        }

        // Switch Statement Example
        function getDay() {
            const day = document.getElementById("dayInput").value;
            const switchResult = document.getElementById("switchResult");
            let dayName;

            switch (parseInt(day)) {
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                case 7:
                    dayName = "Sunday";
                    break;
                default:
                    dayName = "Invalid day";
            }

            switchResult.textContent = `Day: ${dayName}`;
        }
    </script>

</body>
</html>
