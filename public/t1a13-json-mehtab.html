<h1 align=center>Json By Mehtab</h1>

<script>
function myShowJSON(myIn){
document.getElementById('myDiv01').innerHTML='Sent:${myIn }'
}
async function fetchData(){
const response=await fetch('https://dog.ceo/api/breeds/image/random');
const data=await response.json();
    console.log(data);
    console.log('data.status:${data.status}')
    const myJson = await JSON.stringify(data,null,2);
    document.getElementById('myDiv01').innerHTML=myJson
}
</script>
