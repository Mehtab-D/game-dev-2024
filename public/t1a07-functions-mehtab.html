<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a07-functions-mehtab</title>
    <style>
        body {
            border: 7px dotted #000000; /* Change color and width as needed */
            margin: 20px; /* Optional: space between border and content */
            padding: 20px; /* Optional: space inside the border */
            background-color: #d5f2dd;
            transition: background-color 0.5s; /* Smooth transition for color change */
        }
        h1 {
            text-align: center;
        }
        #quote-display {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            color: #333;
        }
        .carousel {
            position: absolute; /* Position the carousel */
            right: 20px; /* Distance from the right side */
            top: 20px; /* Distance from the top */
            max-width: 300px; /* Make the carousel smaller */
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            max-width: 100%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
            width: 100%; /* Set width to 100% of the carousel */
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<h1 align="center">t1a07-functions-mehtab</h1>

<script>
function myVar(myIn) {
    return document.getElementById(myIn);
}

// Function to change the background color
function changeBackgroundColor() {
    var selectedColor = myVar('colorSelect').value; // Get selected color
    document.body.style.backgroundColor = selectedColor; // Change background color
}

// Array of motivational quotes
const quotes = [
    "Believe you can and you're halfway there.",
    "The only way to do great work is to love what you do.",
    "You are never too old to set another goal or to dream a new dream.",
    "Success is not how high you have climbed, but how you make a positive difference to the world.",
    "What lies behind us and what lies before us are tiny matters compared to what lies within us."
];

// Function to display a random quote
function showRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const quote = quotes[randomIndex];
    document.getElementById('quote-display').innerText = quote; // Display the quote
}

let currentIndex = 0;

function changeSlide(direction) {
    const images = document.querySelectorAll('.carousel-images img');
    currentIndex = (currentIndex + direction + images.length) % images.length;
    const offset = -currentIndex * 100;
    document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
}
</script>

Input: <input type="text" id="myFirstName" value="mehtab">
<input type="button" value="Show on page" onclick="myVar('myDiv01').innerHTML= 'Your name is ' + myVar('myFirstName').value">
<div id="myDiv01">...</div>

<br><br>

<!-- Color Selection -->
<select id="colorSelect" onchange="changeBackgroundColor()">
    <option value="">Select a color</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
    <option value="purple">Purple</option>
    <option value="orange">Orange</option>
    <option value="pink">Pink</option>
</select>

<br><br>

<!-- Button for Random Quote -->
<input type="button" value="Get Motivational Quote" onclick="showRandomQuote()">

<div id="quote-display">...</div> <!-- Display area for the quote -->

<!-- Carousel Section -->
<div class="carousel">
    <div class="carousel-images">
        <img src="https://oceanexplorer.noaa.gov/facts/media/explored-hires.jpg" alt="Image 1">
        <img src="https://www.tdk.com/en/tech-mag/sites/default/files/2023-05/shutterstock_1033306540s.jpg"" alt="Image 2">
        <img src="https://www.pacificflying.com/wp-content/uploads/Magda-Ehlers-clouds.jpg" alt="Image 3">
        <img scr="https://assets.bucketlistly.blog/sites/5adf778b6eabcc00190b75b1/content_entry5b155bed5711a8176e9f9783/63bbc08ba21694000472bd5d/files/milan-italy-travel-photo-20230108112136096-photo-thumb.jpg" alt="Image 4">
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>

</body>
</html>
