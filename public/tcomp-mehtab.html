<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Example</title>
    <style>
        body {
            background-color: lightblue;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 50px;
            color: green;
        }
        .content {
            margin: 20px;
            font-size: 18px;
            color: purple;
        }
        .button {
            background-color: orange;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    <div class="content">
        <p>This website has too many colors and fonts, making it confusing to navigate.</p>
        <button class="button">Click Me!</button>
    </div>
</body>
</html>
