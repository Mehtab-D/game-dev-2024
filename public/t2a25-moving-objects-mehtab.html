<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Positioning and URL Display</title>
</head>
<body>
<h1 center= t2a25-moving-objects-mehtab</h1>
  <!-- Content -->
  <p>This also is not bold <b id="myB"> Hi this is bold</b> this is not <br></p>       /*this is some bold text*/
  <ol id="myList"> 
    <li> cool </li>
    <li> more cool </li>                       /*this is a list*/
  </ol>

  <!-- Image to manipulate -->
  <img id="myImage" src="https://via.placeholder.com/150" alt="Example Image">              /*this is where the image is located*/

  <!-- Buttons -->
  <input type="button" value="Adjust Image Position & Height" onclick="adjustImage()">                /*two buttons*/
  <input type="button" value="Show Image URL" onclick="showImageURL()">

  <!-- Placeholder to display the image URL -->
  <p id="imageURLDisplay">Image URL will appear here.</p>

  <script>
    
    function adjustImage() {
      const img = document.getElementById('myImage');
      img.style.height = (img.clientHeight + 10) + 'px';  /* 10 pixels to the right*/           /*adjusts the image's position and height*/
      img.style.marginLeft = '10px'; // Move the image to the right
    }

   
    function showImageURL() {
      const img = document.getElementById('myImage');
      const imgURL = img.src; // Get the image URL from the `src` attribute
      document.getElementById('imageURLDisplay').textContent = "Image URL: " + imgURL; // Display it in the paragraph      /*this part displays the url of the image*/
    }

  
    document.getElementById('myB').name = 'myBtag';                      /*this modifies the names of elements for further manipulation if needed*/
    document.getElementById('myList').name = 'myListTag';
  </script>

</body>
</html>
