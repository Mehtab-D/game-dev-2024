<body id="myBody" 
      style="background-image: url('https://images.pexels.com/photos/14358984/pexels-photo-14358984.jpeg'); background-size: cover; background-repeat: no-repeat;" 
      onload="myAuto()" 
      onclick="{
          document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + myJump + 'px';
          myDoGravity();
      }">

<h1 align="center"><font color="white">flappy-mehtab</font></h1>

<script>
   // global variables here
   let myGlobalX = 0
   let myClock
   let myGravity = 0.03
   let myJump = -40;
   let myHorizontalJump = 5;
   let myVertical;
   let myHorizontal;

   // global functions here
   function myHitOther(my1, my2) {
      left1 = parseInt(document.getElementById(my1).style.left)
      right1 = left1 + parseInt(document.getElementById(my1).style.width)
      top1 = parseInt(document.getElementById(my1).style.top)
      bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
      left2 = parseInt(document.getElementById(my2).style.left)
      right2 = left2 + parseInt(document.getElementById(my2).style.width)
      top2 = parseInt(document.getElementById(my2).style.top)
      bottom2 = top2 + parseInt(document.getElementById(my2).style.height)
      if ((right1 >= left2) &&
          (bottom1 >= top2) &&
          (left1 <= right2) &&
          (top1 <= bottom2)) {
         return true
      }
   }

   function myDoGravity() {
      myVertical = parseInt(document.getElementById('myImg01').style.top) + 2
      myHorizontal = parseInt(document.getElementById('myImg01').style.left)
      document.getElementById('myImg01').style.left = myHorizontal + myHorizontalJump
      document.getElementById('myImg01').style.top = myVertical + (myVertical * myGravity) + 'px'
   }

   function myAuto() {
      clearInterval(myClock)
      myTimer02 = setInterval(function () {
         myDoGravity()
         myCheckHit()     // checks for all collisions
      }, 100)
   }

   function myCheckHit() {
      if (myHitOther('myImg01', 'myImg02')) {
         document.getElementById('myImg01').style.left = '20px'
         document.getElementById('myImg01').style.top = '60px'
      }

      if (myHitOther('myImg01', 'myImg03')) {
         document.getElementById('myImg01').style.left = '20px'
         document.getElementById('myImg01').style.top = '60px'
      }

      // YOU WIN and go to next level!
      if (myHitOther('myImg01', 'myImg04')) {
         alert('You Win, now go to the next level')
         document.getElementById('myImg01').style.left = '20px'
         location = 'https://www.google.ca'
      }
   }
</script>

<input type="button" value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 100)
}">

<input type="button" value="Right" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
  myCheckHit()     // checks for all collisions
}">

<input type="button" value="Up" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
  myCheckHit()     // checks for all collisions
}"><br><br>

<!-- The first crow image stays the same -->
<img id="myImg01" 
     src="https://png.pngtree.com/png-vector/20210318/ourmid/pngtree-smooth-feather-crow-clip-art-png-image_3091025.jpg" 
     style="position:absolute; width:100px; height:100px; left: 50px; top:190px;">
     
<!-- Replacing the other images with the new image -->
<img id="myImg02" 
     src="https://t3.ftcdn.net/jpg/07/74/88/96/360_F_774889616_eM9m7AsTKcCezlj4c6EMqQFYP1prHLN4.jpg" 
     style="position:absolute; width:100px; height:100px; left:350px; top:90px;">
     
<img id="myImg03" 
     src="https://t3.ftcdn.net/jpg/07/74/88/96/360_F_774889616_eM9m7AsTKcCezlj4c6EMqQFYP1prHLN4.jpg" 
     style="position:absolute; width:100px; height:100px; left:500px; top:400px;">
     
<img id="myImg04" 
     src="https://t3.ftcdn.net/jpg/07/74/88/96/360_F_774889616_eM9m7AsTKcCezlj4c6EMqQFYP1prHLN4.jpg" 
     style="position:absolute; width:100px; height:100px; left:800px; top:150px;">
</body>
