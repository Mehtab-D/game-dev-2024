<body id="myBody" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/005/178/710/small/abstract-white-and-light-gray-wave-modern-soft-luxury-texture-with-smooth-and-clean-subtle-background-illustration-eps-10-free-vector.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
  <script>
    let myGlobalX = 0;
    let myClock01;
    let myClock02;
    let mySpeed01 = 400;

    function moveBackground() {
      myGlobalX -= 5; // Move left
      document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px 0px';
    }
  </script>

  <h1 align="center">t2a19-move-background</h1>
  <input id="myButton01" type="button" value="background move left" onclick="moveBackground()">
  <input type="button" value="Auto Background Left Faster" onclick="{
    clearInterval(myClock01);
    mySpeed01 -= 30;
    if (mySpeed01 < 10) mySpeed01 = 10;
    myClock01 = setInterval(moveBackground, mySpeed01);
  }">
  <input type="button" value="Auto Background Left slower" onclick="{
    clearInterval(myClock01);
    mySpeed01 += 30;
    if (mySpeed01 > 1000) mySpeed01 = 1000;
    myClock01 = setInterval(moveBackground, mySpeed01);
  }">
  
  <input type="button" id="myButton02" value="Image Right" onclick="{
    const image = document.getElementById('Image01');
    image.style.left = (parseInt(image.style.left) + 10) + 'px';
  }"><br><br>

  <input type="button" value="Auto Move Left" onclick="{
    clearInterval(myClock02);
    myClock02 = setInterval(() => document.getElementById('myButton02').click(), 30);
  }">
  
  <img id="Image01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://i.etsystatic.com/17358183/r/il/18a584/3757074450/il_570xN.3757074450_o5mt.jpg">
</body>
