<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Background</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://media.istockphoto.com/id/1398999936/vector/illustration-of-light-blue-dots-and-striped-circles-pattern-background.jpg?s=612x612&w=0&k=20&c=4277V1AOFLZoU4qsrM99_JrimDq5Cbg6Bxc7Fk7yUJY='); 
      background-repeat: no-repeat; 
      background-size: cover; 
      background-position: center;
      position: relative;
    }

    h1 {
      color: #396dbf;
      text-align: center;
      padding: 20px;
    }

    /* Button Styles */
    input[type="button"] {
      background-color: #5d9fcf;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    input[type="button"]:hover {
      background-color: #2a5f99;
      transform: scale(1.05);
    }

    /* Speed Display */
    #speedDisplay {
      position: absolute;
      top: 10px;
      right: 10px;
      color: black;
      font-size: 18px;
      font-weight: bold;
    }

    /* Image Styles */
    #Image01 {
      position: absolute;
      width: 100px;
      height: 80px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

  </style>
</head>
<body>
  <h1>t2a19 - Moving Background and Image</h1>

  <!-- Buttons for background control -->
  <input id="moveLeftBtn" type="button" value="Move Background Left" onclick="moveBackground()">
  <input type="button" value="Speed Up" onclick="fasterBackground()">
  <input type="button" value="Slow Down" onclick="slowerBackground()">
  
  <!-- Button for image movement -->
  <input type="button" id="moveImageBtn" value="Move Image Right" onclick="moveImage()"><br><br>

  <!-- Speed Display -->
  <div id="speedDisplay">Speed: 400</div>

  <!-- Image -->
  <img id="Image01" src="https://i.etsystatic.com/17358183/r/il/18a584/3757074450/il_570xN.3757074450_o5mt.jpg" alt="Example Image">

  <script>
    let myGlobalX = 0;
    let backgroundTimer;  // Timer for background movement
    let moveSpeed = 400; // Initial background speed
    let speedDisplay = document.getElementById('speedDisplay');

    // Move background to the left
    function moveBackground() {
      myGlobalX -= 5; // Move background left
      document.body.style.backgroundPosition = `${myGlobalX}px 0px`;
      speedDisplay.innerText = `Speed: ${moveSpeed}`;
    }

    // Start the background movement with the current speed
    function startBackgroundMovement() {
      clearInterval(backgroundTimer); // Clear any existing movement
      backgroundTimer = setInterval(moveBackground, moveSpeed); // Restart movement with new speed
    }

    // Increase background speed (move faster)
    function fasterBackground() {
      moveSpeed = Math.max(10, moveSpeed - 50); // Decrease interval time for faster movement
      startBackgroundMovement(); // Restart with faster speed
    }

    // Decrease background speed (move slower)
    function slowerBackground() {
      moveSpeed = Math.min(1000, moveSpeed + 50); // Increase interval time for slower movement
      startBackgroundMovement(); // Restart with slower speed
    }

    // Move image to the right
    function moveImage() {
      const image = document.getElementById('Image01');
      const currentLeft = parseInt(image.style.left) || 0; // Get current position of image
      image.style.left = (currentLeft + 10) + 'px'; // Move the image 10px to the right
    }

    // Initialize the background movement
    startBackgroundMovement();
  </script>
</body>
</html>
